<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR with PeerJS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background-color: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(55, 65, 81, 0.5);
        }
        #enter-xr-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- UI for PeerJS Connection -->
    <div id="ui-container" class="p-4 rounded-lg shadow-xl w-full max-w-sm">
        <h1 class="text-xl font-bold mb-2 text-cyan-400">WebXR Peer Connector</h1>
        
        <div class="mb-3">
            <label class="text-sm font-medium text-gray-400">Your ID:</label>
            <div id="my-id" class="mt-1 p-2 bg-gray-900 rounded-md border border-gray-600 font-mono text-gray-300">
                Initializing...
            </div>
        </div>

        <div class="mb-3">
            <label for="peer-id-input" class="text-sm font-medium text-gray-400">Friend's ID:</label>
            <input type="text" id="peer-id-input" placeholder="Enter friend's ID" class="w-full mt-1 p-2 bg-gray-700 text-white rounded-md border border-gray-600 focus:ring-2 focus:ring-cyan-500 focus:outline-none">
        </div>

        <button id="connect-btn" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-2 px-4 rounded-lg transition-colors">
            Connect
        </button>

        <div id="status" class="mt-3 text-sm text-yellow-400 h-5"></div>
    </div>

    <!-- Button to Enter XR -->
    <div id="enter-xr-btn-container"></div>

    <!-- Three.js will render here -->
    <canvas id="c"></canvas>

    <!-- Dependencies -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { VRButton } from 'three/addons/webxr/VRButton.js';

        // --- Basic Setup ---
        const canvas = document.querySelector('#c');
        const renderer = new THREE.WebGLRenderer({ antialias: true, canvas, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.xr.enabled = true;

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.6, 2);

        // --- Scene Content ---
        const floorGeometry = new THREE.PlaneGeometry(10, 10);
        const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x444444 });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        const ambientLight = new THREE.AmbientLight(0x404040, 2);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 3, 2);
        scene.add(directionalLight);
        
        // Avatar for the remote peer
        const peerAvatar = new THREE.Group();
        const peerHeadGeometry = new THREE.BoxGeometry(0.25, 0.3, 0.2);
        const peerHeadMaterial = new THREE.MeshStandardMaterial({ color: 0x0099ff });
        const peerHead = new THREE.Mesh(peerHeadGeometry, peerHeadMaterial);
        const peerNoseGeometry = new THREE.BoxGeometry(0.05, 0.05, 0.1);
        const peerNose = new THREE.Mesh(peerNoseGeometry, peerHeadMaterial);
        peerNose.position.z = -0.15; // Front of the head
        peerAvatar.add(peerHead);
        peerAvatar.add(peerNose);
        peerAvatar.visible = false; // Hide until connected
        scene.add(peerAvatar);


        // --- UI Elements ---
        const myIdEl = document.getElementById('my-id');
        const peerIdInput = document.getElementById('peer-id-input');
        const connectBtn = document.getElementById('connect-btn');
        const statusEl = document.getElementById('status');

        // --- PeerJS Logic ---
        let peer;
        let conn;

        function initializePeer() {
            peer = new Peer();
            
            peer.on('open', (id) => {
                myIdEl.textContent = id;
            });

            peer.on('connection', (newConn) => {
                setupConnection(newConn);
            });

            peer.on('error', (err) => {
                statusEl.textContent = `Error: ${err.type}`;
                console.error("PeerJS Error:", err);
            });
        }

        function setupConnection(newConn) {
            conn = newConn;
            statusEl.textContent = `Connected to ${conn.peer}`;
            peerAvatar.visible = true; // Show the avatar

            conn.on('data', (data) => {
                // Update avatar position based on received data
                if(data.position && data.quaternion) {
                    peerAvatar.position.fromArray(data.position);
                    peerAvatar.quaternion.fromArray(data.quaternion);
                }
            });

            conn.on('close', () => {
                statusEl.textContent = 'Connection closed.';
                peerAvatar.visible = false; // Hide avatar
                conn = null;
            });
        }
        
        connectBtn.addEventListener('click', () => {
            const peerId = peerIdInput.value.trim();
            if (!peerId) {
                statusEl.textContent = 'Please enter a friend\'s ID.';
                return;
            }
            if (conn) {
                conn.close();
            }
            statusEl.textContent = `Connecting to ${peerId}...`;
            setupConnection(peer.connect(peerId));
        });

        // --- WebXR and Animation Loop ---
        const enterXRBtnContainer = document.getElementById('enter-xr-btn-container');
        enterXRBtnContainer.appendChild(VRButton.createButton(renderer));

        renderer.setAnimationLoop(() => {
            // Send our XR head position if connected
            if (conn && conn.open && renderer.xr.isPresenting) {
                const xrCamera = renderer.xr.getCamera();
                const position = xrCamera.position.toArray();
                const quaternion = xrCamera.quaternion.toArray();
                conn.send({ position, quaternion });
            }
            renderer.render(scene, camera);
        });

        // --- Window Resizing ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- Initialize ---
        initializePeer();
    </script>
</body>
</html>
