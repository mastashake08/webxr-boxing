<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Hand Tracking with PeerJS</title>
    <meta name="theme-color" content="#0891b2"/>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
        .ui-panel {
            width: 400px; /* Fixed width for VR display */
            background-color: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(55, 65, 81, 0.5);
            text-align: center;
        }
        canvas { 
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div id="ui-container">
        <!-- UI for Mode Selection -->
        <div id="mode-select-ui" class="ui-panel p-6 rounded-lg shadow-xl">
            <h1 class="text-2xl font-bold mb-4 text-cyan-400">XR Boxing</h1>
            <p class="text-gray-300 mb-6">Choose your opponent.</p>
            <div class="space-y-4">
                <button id="play-online-btn" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                    Play Online
                </button>
                <button id="play-ai-btn" class="w-full bg-purple-600 hover:bg-purple-500 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                    Fight AI
                </button>
            </div>
        </div>

        <!-- UI for PeerJS Connection -->
        <div id="peer-ui" class="ui-panel p-4 rounded-lg shadow-xl" style="display: none;">
            <h1 class="text-xl font-bold mb-2 text-cyan-400">WebXR Peer Connector</h1>
            <div class="mb-3">
                <label class="text-sm font-medium text-gray-400">Your ID:</label>
                <div id="my-id" class="mt-1 p-2 bg-gray-900 rounded-md border border-gray-600 font-mono text-gray-300">Generating...</div>
            </div>
            <div class="mb-3">
                <label for="peer-id-input" class="text-sm font-medium text-gray-400">Friend's ID:</label>
                <input type="text" id="peer-id-input" placeholder="Enter friend's ID" class="w-full mt-1 p-2 bg-gray-700 text-white rounded-md border border-gray-600 focus:ring-2 focus:ring-cyan-500 focus:outline-none">
            </div>
            <button id="connect-btn" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-2 px-4 rounded-lg transition-colors">Connect</button>
            <div id="status" class="mt-3 text-sm text-yellow-400 h-5"></div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-ui" class="ui-panel p-8 rounded-lg" style="display: none;">
            <h2 id="game-over-text" class="text-4xl font-bold text-red-500 mb-4">YOU LOSE</h2>
            <button id="play-again-btn" class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded-lg transition-colors">Play Again</button>
        </div>
    </div>

    <!-- Button to Enter XR is dynamically added by Three.js -->

    <!-- Dependencies -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script type="importmap">
        { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js", "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { VRButton } from 'three/addons/webxr/VRButton.js';
        
        // --- Constants & Game State ---
        const MAX_HEALTH = 5;
        const MOVE_SPEED = 1.5;
        let myHealth = MAX_HEALTH;
        let opponentHealth = MAX_HEALTH;
        let gameOver = false;
        let gameMode = null; // 'online' or 'ai'
        let hitCooldown = 0; // Cooldown timer to prevent rapid hits

        // --- Basic Setup ---
        const clock = new THREE.Clock();
        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);
        
        document.body.appendChild(VRButton.createButton(renderer));

        // Player rig for movement
        const player = new THREE.Group();
        player.position.set(0, 0, 2);
        player.add(camera);
        scene.add(player);


        // --- Scene Content ---
        scene.add(new THREE.AmbientLight(0x404040, 2));
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 3, 2);
        scene.add(directionalLight);
        const floor = new THREE.Mesh(new THREE.PlaneGeometry(10, 10), new THREE.MeshStandardMaterial({ color: 0x444444, metalness: 0.2, roughness: 0.8 }));
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        // --- Health Bars (In-VR) ---
        const healthBarGroup = new THREE.Group();
        
        function createHealthBar(color) {
            const group = new THREE.Group();
            for (let i = 0; i < MAX_HEALTH; i++) {
                const segment = new THREE.Mesh(new THREE.BoxGeometry(0.04, 0.02, 0.01), new THREE.MeshStandardMaterial({ color }));
                segment.position.x = (i - (MAX_HEALTH - 1) / 2) * 0.05;
                group.add(segment);
            }
            return group;
        }
        
        const myHealthBar = createHealthBar(0x00ff00);
        myHealthBar.position.set(-0.3, -0.3, -1);
        const opponentHealthBar = createHealthBar(0xff0000);
        opponentHealthBar.position.set(0.3, -0.3, -1);
        healthBarGroup.add(myHealthBar);
        healthBarGroup.add(opponentHealthBar);
        camera.add(healthBarGroup); // Attach to camera so it's always in view

        function updateHealthBars() {
            myHealthBar.children.forEach((s, i) => s.visible = i < myHealth);
            opponentHealthBar.children.forEach((s, i) => s.visible = i < opponentHealth);
        }
        
        // --- Avatars ---
        const opponentHead = new THREE.Mesh(new THREE.BoxGeometry(0.25, 0.3, 0.2), new THREE.MeshStandardMaterial({ color: 0xff4400 }));
        opponentHead.visible = false;
        scene.add(opponentHead);

        const opponentHand1 = new THREE.Mesh(new THREE.SphereGeometry(0.05, 10, 10), new THREE.MeshStandardMaterial({ color: 0xff4400 }));
        const opponentHand2 = new THREE.Mesh(new THREE.SphereGeometry(0.05, 10, 10), new THREE.MeshStandardMaterial({ color: 0xff4400 }));
        opponentHand1.visible = false;
        opponentHand2.visible = false;
        scene.add(opponentHand1, opponentHand2);

        // Player controllers
        const controller1 = renderer.xr.getController(0);
        player.add(controller1); // Add controllers to player rig
        const controller2 = renderer.xr.getController(1);
        player.add(controller2);
        
        const fistGeometry = new THREE.SphereGeometry(0.05, 10, 10);
        const fistMaterial = new THREE.MeshStandardMaterial({ color: 0xcccccc, roughness: 0.2, metalness: 0.8 });
        const myFist1 = new THREE.Mesh(fistGeometry, fistMaterial);
        const myFist2 = new THREE.Mesh(fistGeometry, fistMaterial);
        controller1.add(myFist1);
        controller2.add(myFist2);
        
        // --- Effects ---
        function Effect(color, size) {
            this.geometry = new THREE.TorusGeometry(size, 0.01, 8, 24);
            this.material = new THREE.MeshBasicMaterial({ color, side: THREE.DoubleSide, transparent: true });
            this.mesh = new THREE.Mesh(this.geometry, this.material);
            this.mesh.visible = false;
            this.life = 0;
        }
        Effect.prototype.activate = function(position) {
            this.mesh.position.copy(position);
            this.mesh.visible = true;
            this.mesh.scale.set(1, 1, 1);
            this.material.opacity = 1;
            this.life = 1;
        };
        Effect.prototype.update = function(delta) {
            if (this.life > 0) {
                this.life -= delta * 2;
                this.material.opacity = this.life;
                this.mesh.scale.multiplyScalar(1 + delta * 5);
                if (this.life <= 0) this.mesh.visible = false;
            }
        };
        const hitEffects = Array.from({length: 5}, () => new Effect(0xffff00, 0.05));
        const blockEffects = Array.from({length: 5}, () => new Effect(0x00ffff, 0.03));
        hitEffects.forEach(e => scene.add(e.mesh));
        blockEffects.forEach(e => scene.add(e.mesh));
        let currentHitEffect = 0, currentBlockEffect = 0;
        function triggerEffect(pool, index, position) {
            pool[index].activate(position);
            return (index + 1) % pool.length;
        }

        // --- UI & Game Mode Logic ---
        const modeSelectEl = document.getElementById('mode-select-ui');
        const peerEl = document.getElementById('peer-ui');
        const gameOverEl = document.getElementById('game-over-ui');
        
        document.getElementById('play-online-btn').addEventListener('click', () => {
            gameMode = 'online';
            modeSelectEl.style.display = 'none';
            peerEl.style.display = 'block';
            initializePeer();
            opponentHead.material.color.setHex(0x0099ff);
            opponentHand1.material.color.setHex(0x0099ff);
            opponentHand2.material.color.setHex(0x0099ff);
        });
        document.getElementById('play-ai-btn').addEventListener('click', () => {
            gameMode = 'ai';
            modeSelectEl.style.display = 'none';
            resetGame();
        });
        document.getElementById('play-again-btn').addEventListener('click', () => { 
            if(gameMode === 'online' && conn?.open) conn.send({type:'reset'}); 
            resetGame(); 
        });
        
        // --- Player Movement ---
        const playerDirection = new THREE.Vector3();
        const joystick = new THREE.Vector2();
        function handlePlayerMovement(delta) {
            const session = renderer.xr.getSession();
            if (!session) return;

            let moveZ = 0;
            let moveX = 0;

            for (const source of session.inputSources) {
                if (source.gamepad && source.gamepad.axes.length >= 4) {
                    const joystickX = source.gamepad.axes[2];
                    const joystickY = source.gamepad.axes[3];
                    
                    if (Math.abs(joystickX) > 0.1) moveX = joystickX;
                    if (Math.abs(joystickY) > 0.1) moveZ = joystickY;
                }
            }

            if (moveX === 0 && moveZ === 0) return;

            camera.getWorldDirection(playerDirection);
            playerDirection.y = 0;
            playerDirection.normalize();

            const rightDirection = new THREE.Vector3().crossVectors(new THREE.Vector3(0,1,0), playerDirection).normalize();

            const forwardMovement = playerDirection.multiplyScalar(-moveZ * MOVE_SPEED * delta);
            const rightMovement = rightDirection.multiplyScalar(-moveX * MOVE_SPEED * delta);

            player.position.add(forwardMovement).add(rightMovement);
        }
        
        // --- AI Logic ---
        let aiState = 'IDLE';
        let aiStateTimer = 0;
        const aiTargetPos = new THREE.Vector3(0, 1.5, 0);
        const playerWorldPos = new THREE.Vector3(); // To store player's world position
        function updateAI(delta) {
            aiStateTimer -= delta;
            camera.getWorldPosition(playerWorldPos);
            const distanceToPlayer = opponentHead.position.distanceTo(playerWorldPos);

            if (aiStateTimer <= 0) {
                const rand = Math.random();
                if (distanceToPlayer < 1.5) {
                    if (rand < 0.5) { aiState = 'ATTACKING'; aiStateTimer = Math.random() * 0.5 + 0.2; }
                    else if (rand < 0.8) { aiState = 'BLOCKING'; aiStateTimer = Math.random() * 1 + 0.5; }
                    else { aiState = 'DODGING'; aiStateTimer = Math.random() * 0.5 + 0.3; }
                } else {
                    aiState = 'IDLE';
                }
            }

            aiTargetPos.lerp(new THREE.Vector3(playerWorldPos.x, playerWorldPos.y, playerWorldPos.z - 0.7), delta * 2);
            opponentHead.position.lerp(aiTargetPos, delta * 5);
            
            const blockPos = opponentHead.position.clone();
            const attackHand = (Math.random() < 0.5) ? opponentHand1 : opponentHand2;
            switch(aiState) {
                case 'ATTACKING':
                    attackHand.position.lerp(playerWorldPos, delta * 10);
                    break;
                case 'BLOCKING':
                    opponentHand1.position.lerp(blockPos.clone().add(new THREE.Vector3(-0.2, 0.1, -0.2)), delta * 8);
                    opponentHand2.position.lerp(blockPos.clone().add(new THREE.Vector3(0.2, 0.1, -0.2)), delta * 8);
                    break;
                case 'DODGING':
                    opponentHead.position.x += Math.sin(clock.getElapsedTime() * 20) * delta * 2;
                    break;
                default: // IDLE
                    opponentHand1.position.lerp(opponentHead.position.clone().add(new THREE.Vector3(-0.3, -0.2, 0)), delta * 5);
                    opponentHand2.position.lerp(opponentHead.position.clone().add(new THREE.Vector3(0.3, -0.2, 0)), delta * 5);
                    break;
            }
            checkAIHits();
        }

        // --- Collision Detection ---
        function checkCollisions() {
            if (!opponentHead.visible || gameOver || hitCooldown > 0) return;

            const myFists = [myFist1, myFist2];
            const opponentHands = [opponentHand1, opponentHand2];
            const fistPos = new THREE.Vector3();
            const opponentHandPos = new THREE.Vector3();
            const opponentHeadPos = new THREE.Vector3();
            opponentHead.getWorldPosition(opponentHeadPos);

            for (const fist of myFists) {
                fist.getWorldPosition(fistPos);
                let wasBlocked = false;

                for (const oHand of opponentHands) {
                    if (oHand.visible) {
                        oHand.getWorldPosition(opponentHandPos);
                        if (fistPos.distanceTo(opponentHandPos) < 0.15) {
                            currentBlockEffect = triggerEffect(blockEffects, currentBlockEffect, fistPos);
                            wasBlocked = true;
                            break;
                        }
                    }
                }
                if (wasBlocked) continue;

                if (fistPos.distanceTo(opponentHeadPos) < 0.2) {
                    hitCooldown = 1.0;
                    currentHitEffect = triggerEffect(hitEffects, currentHitEffect, fistPos);
                    opponentHealth--;
                    updateHealthBars();
                    if (gameMode === 'online' && conn?.open) {
                        conn.send({ type: 'hit' });
                    }
                    if (opponentHealth <= 0) {
                        gameOver = true;
                        document.getElementById('game-over-text').textContent = "YOU WIN!";
                        gameOverEl.style.display = 'block';
                        if (gameMode === 'online' && conn?.open) {
                            conn.send({ type: 'lose' });
                        }
                    }
                    return;
                }
            }
        }
        function checkAIHits() {
            if (gameMode !== 'ai' || !opponentHead.visible || gameOver || hitCooldown > 0) return;

            const myFists = [myFist1, myFist2];
            const opponentHands = [opponentHand1, opponentHand2];
            const opponentHandPos = new THREE.Vector3();
            const myFistPos = new THREE.Vector3();
            camera.getWorldPosition(playerWorldPos);

            for (const oHand of opponentHands) {
                if (!oHand.visible) continue;
                oHand.getWorldPosition(opponentHandPos);
                let wasBlocked = false;
                
                for (const myFist of myFists) {
                    myFist.getWorldPosition(myFistPos);
                    if (opponentHandPos.distanceTo(myFistPos) < 0.15) {
                        currentBlockEffect = triggerEffect(blockEffects, currentBlockEffect, opponentHandPos);
                        wasBlocked = true;
                        break;
                    }
                }
                if (wasBlocked) continue;
                
                if (opponentHandPos.distanceTo(playerWorldPos) < 0.25) {
                    hitCooldown = 1.0;
                    currentHitEffect = triggerEffect(hitEffects, currentHitEffect, opponentHandPos);
                    myHealth--;
                    updateHealthBars();
                    if (myHealth <= 0) {
                        gameOver = true;
                        document.getElementById('game-over-text').textContent = "YOU LOSE";
                        gameOverEl.style.display = 'block';
                    }
                    return;
                }
            }
        }

        // --- Game Flow ---
        function resetGame() {
            myHealth = MAX_HEALTH;
            opponentHealth = MAX_HEALTH;
            gameOver = false;
            hitCooldown = 0;
            gameOverEl.style.display = 'none';
            peerEl.style.display = 'none';
            modeSelectEl.style.display = 'block';
            player.position.set(0, 0, 2); // Reset player position
            if(gameMode){ // if a mode was selected
                modeSelectEl.style.display = 'none';
                opponentHead.visible = true;
                opponentHand1.visible = true;
                opponentHand2.visible = true;
                 if(gameMode === 'ai') aiStateTimer = 2; // Grace period
            }
            updateHealthBars();
        }
        
        // --- PeerJS Logic ---
        let peer, conn;
        function generateRandomId() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }
        function initializePeer() {
            const myId = generateRandomId();
            document.getElementById('my-id').textContent = myId;
            peer = new Peer(myId);
            peer.on('connection', setupConnection);
            peer.on('error', (err) => { document.getElementById('status').textContent = `Error: ${err.type}`; });
        }
        document.getElementById('connect-btn').addEventListener('click', () => {
            const peerId = document.getElementById('peer-id-input').value.trim();
            if (!peerId) { document.getElementById('status').textContent = 'Please enter a friend\'s ID.'; return; }
            if (conn) conn.close();
            document.getElementById('status').textContent = `Connecting to ${peerId}...`;
            setupConnection(peer.connect(peerId));
        });
        function setupConnection(newConn) {
            conn = newConn;
            document.getElementById('status').textContent = `Connected to ${conn.peer}`;
            resetGame();
            peerEl.style.display = 'none';

            conn.on('data', (data) => {
                if (gameOver) return;
                if (data.type === 'hit') {
                    myHealth--;
                    updateHealthBars();
                    if (myHealth <= 0) {
                        gameOver = true;
                        document.getElementById('game-over-text').textContent = "YOU LOSE";
                        gameOverEl.style.display = 'block';
                        conn?.open && conn.send({ type: 'lose' });
                    }
                } else if (data.type === 'lose') {
                    gameOver = true;
                    document.getElementById('game-over-text').textContent = "YOU WIN!";
                    gameOverEl.style.display = 'block';
                } else if (data.type === 'reset') {
                    resetGame();
                } else {
                    if (data.player) {
                        opponentHead.position.fromArray(data.player.head.position);
                        opponentHead.quaternion.fromArray(data.player.head.quaternion);
                        opponentHand1.position.fromArray(data.player.controllers[0].position);
                        opponentHand1.quaternion.fromArray(data.player.controllers[0].quaternion);
                        opponentHand2.position.fromArray(data.player.controllers[1].position);
                        opponentHand2.quaternion.fromArray(data.player.controllers[1].quaternion);
                    }
                }
            });

            conn.on('close', () => {
                document.getElementById('status').textContent = 'Connection closed.';
                opponentHead.visible = false;
                opponentHand1.visible = false;
                opponentHand2.visible = false;
                conn = null;
                resetGame(); // Go back to main menu
            });
        }
        
        // --- Animation Loop ---
        renderer.setAnimationLoop(() => {
            const delta = clock.getDelta();
            if (hitCooldown > 0) hitCooldown -= delta;
            
            if (renderer.xr.isPresenting) {
                 handlePlayerMovement(delta);
            }
            
            if(gameMode === 'ai' && !gameOver) updateAI(delta);
            if(gameMode === 'online' && conn?.open && !gameOver) {
                camera.getWorldPosition(playerWorldPos);
                const headData = { position: playerWorldPos.toArray(), quaternion: camera.quaternion.toArray() };

                const controller1WorldPos = new THREE.Vector3();
                const controller2WorldPos = new THREE.Vector3();
                controller1.getWorldPosition(controller1WorldPos);
                controller2.getWorldPosition(controller2WorldPos);

                const controller1WorldQuat = new THREE.Quaternion();
                const controller2WorldQuat = new THREE.Quaternion();
                controller1.getWorldQuaternion(controller1WorldQuat);
                controller2.getWorldQuaternion(controller2WorldQuat);
                
                const data = {
                    player: {
                        head: headData,
                        controllers: [
                            { position: controller1WorldPos.toArray(), quaternion: controller1WorldQuat.toArray() },
                            { position: controller2WorldPos.toArray(), quaternion: controller2WorldQuat.toArray() }
                        ]
                    }
                };
                conn.send(data);
            }
            if (renderer.xr.isPresenting && gameMode) {
                 checkCollisions();
            }
            hitEffects.forEach(e => e.update(delta));
            blockEffects.forEach(e => e.update(delta));

            renderer.render(scene, camera);
        });

        // --- Window Resizing ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('/service-worker.js'); }); }

        // Initialize game state
        resetGame();
    </script>
</body>
</html>
