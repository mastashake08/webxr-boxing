<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Hand Tracking with PeerJS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background-color: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(55, 65, 81, 0.5);
        }
        #enter-xr-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }
        canvas {
            display: block;
        }
        #game-over-ui {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(17, 24, 39, 0.9);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid rgba(55, 65, 81, 0.5);
            z-index: 200;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- UI for PeerJS Connection -->
    <div id="ui-container" class="p-4 rounded-lg shadow-xl w-full max-w-sm">
        <h1 class="text-xl font-bold mb-2 text-cyan-400">WebXR Peer Connector</h1>
        
        <div class="mb-3">
            <label class="text-sm font-medium text-gray-400">Your ID:</label>
            <div id="my-id" class="mt-1 p-2 bg-gray-900 rounded-md border border-gray-600 font-mono text-gray-300">
                Generating...
            </div>
        </div>

        <div class="mb-3">
            <label for="peer-id-input" class="text-sm font-medium text-gray-400">Friend's ID:</label>
            <input type="text" id="peer-id-input" placeholder="Enter friend's ID" class="w-full mt-1 p-2 bg-gray-700 text-white rounded-md border border-gray-600 focus:ring-2 focus:ring-cyan-500 focus:outline-none">
        </div>

        <button id="connect-btn" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-2 px-4 rounded-lg transition-colors">
            Connect
        </button>

        <div id="status" class="mt-3 text-sm text-yellow-400 h-5"></div>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-ui">
        <h2 id="game-over-text" class="text-4xl font-bold text-red-500 mb-4">YOU LOSE</h2>
        <button id="play-again-btn" class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded-lg transition-colors">
            Play Again
        </button>
    </div>

    <!-- Button to Enter XR -->
    <div id="enter-xr-btn-container"></div>

    <!-- Three.js will render here -->
    <canvas id="c"></canvas>

    <!-- Dependencies -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { VRButton } from 'three/addons/webxr/VRButton.js';
        import { XRHandModelFactory } from 'three/addons/webxr/XRHandModelFactory.js';

        // --- Constants & Game State ---
        const HAND_JOINT_COUNT = 25;
        const MAX_HEALTH = 5;
        let myHealth = MAX_HEALTH;
        let gameOver = false;

        // --- Basic Setup ---
        const clock = new THREE.Clock();
        const canvas = document.querySelector('#c');
        const renderer = new THREE.WebGLRenderer({ antialias: true, canvas, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.xr.enabled = true;

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.6, 2);

        // --- Scene Content ---
        const floor = new THREE.Mesh(
            new THREE.PlaneGeometry(10, 10),
            new THREE.MeshStandardMaterial({ color: 0x444444, metalness: 0.2, roughness: 0.8 })
        );
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        scene.add(new THREE.AmbientLight(0x404040, 2));
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 3, 2);
        scene.add(directionalLight);

        // --- Health Bar (In-VR) ---
        const healthBarGroup = new THREE.Group();
        const healthSegmentGeometry = new THREE.BoxGeometry(0.04, 0.02, 0.01);
        const healthOnMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
        const healthOffMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
        for (let i = 0; i < MAX_HEALTH; i++) {
            const segment = new THREE.Mesh(healthSegmentGeometry, healthOnMaterial);
            segment.position.x = (i - (MAX_HEALTH - 1) / 2) * 0.05;
            healthBarGroup.add(segment);
        }
        healthBarGroup.position.set(0, -0.3, -1);
        camera.add(healthBarGroup); // Attach to camera
        scene.add(camera);

        function updateHealthBar() {
            healthBarGroup.children.forEach((segment, i) => {
                segment.material = i < myHealth ? healthOnMaterial : healthOffMaterial;
            });
        }

        // --- Avatars ---
        const peerHead = new THREE.Mesh(
            new THREE.BoxGeometry(0.25, 0.3, 0.2),
            new THREE.MeshStandardMaterial({ color: 0x0099ff })
        );
        peerHead.visible = false;
        scene.add(peerHead);

        const handModelFactory = new XRHandModelFactory();
        const myHand1 = renderer.xr.getHand(0);
        myHand1.add(handModelFactory.createHandModel(myHand1, "mesh"));
        scene.add(myHand1);
        const myHand2 = renderer.xr.getHand(1);
        myHand2.add(handModelFactory.createHandModel(myHand2, "mesh"));
        scene.add(myHand2);

        const peerHand1 = new THREE.Group();
        const peerHand2 = new THREE.Group();
        const jointGeometry = new THREE.SphereGeometry(0.015, 8, 8); // Slightly larger for better blocking
        const jointMaterial = new THREE.MeshStandardMaterial({ color: 0x0099ff });
        for (let i = 0; i < HAND_JOINT_COUNT; i++) {
            const joint = new THREE.Mesh(jointGeometry, jointMaterial);
            peerHand1.add(joint.clone());
            peerHand2.add(joint.clone());
        }
        peerHand1.visible = false;
        peerHand2.visible = false;
        scene.add(peerHand1, peerHand2);
        
        // --- Hit/Block Animations ---
        class Effect {
            constructor(color, size) {
                this.geometry = new THREE.TorusGeometry(size, 0.01, 8, 24);
                this.material = new THREE.MeshBasicMaterial({ color, side: THREE.DoubleSide, transparent: true });
                this.mesh = new THREE.Mesh(this.geometry, this.material);
                this.mesh.visible = false;
                this.life = 0;
            }
            activate(position) {
                this.mesh.position.copy(position);
                this.mesh.visible = true;
                this.mesh.scale.set(1, 1, 1);
                this.material.opacity = 1;
                this.life = 1;
            }
            update(delta) {
                if (this.life > 0) {
                    this.life -= delta * 2;
                    this.material.opacity = this.life;
                    this.mesh.scale.multiplyScalar(1 + delta * 5);
                    if (this.life <= 0) this.mesh.visible = false;
                }
            }
        }
        const hitEffects = Array.from({length: 5}, () => new Effect(0xffff00, 0.05));
        const blockEffects = Array.from({length: 5}, () => new Effect(0x00ffff, 0.03));
        hitEffects.forEach(e => scene.add(e.mesh));
        blockEffects.forEach(e => scene.add(e.mesh));
        let currentHitEffect = 0;
        let currentBlockEffect = 0;

        function triggerEffect(pool, index, position) {
            pool[index].activate(position);
            return (index + 1) % pool.length;
        }

        // --- Collision Detection ---
        function checkCollisions() {
            if (!peerHead.visible || gameOver) return;

            const myHands = [myHand1, myHand2];
            const peerHands = [peerHand1, peerHand2];
            const myJointPos = new THREE.Vector3();
            const peerJointPos = new THREE.Vector3();
            const peerHeadPos = new THREE.Vector3();
            peerHead.getWorldPosition(peerHeadPos);

            for (const hand of myHands) {
                if (!hand.joints || !hand.joints['wrist']?.visible) continue;

                for (const joint of Object.values(hand.joints)) {
                    joint.getWorldPosition(myJointPos);
                    let wasBlocked = false;

                    // 1. Check for blocks
                    for (const pHand of peerHands) {
                        if (pHand.visible) {
                            for (const pJoint of pHand.children) {
                                pJoint.getWorldPosition(peerJointPos);
                                if (myJointPos.distanceTo(peerJointPos) < 0.07) {
                                    currentBlockEffect = triggerEffect(blockEffects, currentBlockEffect, myJointPos);
                                    wasBlocked = true;
                                    break;
                                }
                            }
                        }
                        if (wasBlocked) break;
                    }
                    
                    if (wasBlocked) continue; // If blocked, don't check for head hit with this joint

                    // 2. Check for head hits
                    if (myJointPos.distanceTo(peerHeadPos) < 0.2) { // 0.2 is radius of head hitbox
                        currentHitEffect = triggerEffect(hitEffects, currentHitEffect, myJointPos);
                        if (conn?.open) conn.send({ type: 'hit' });
                        return; // Only one hit per frame
                    }
                }
            }
        }

        // --- UI Elements ---
        const myIdEl = document.getElementById('my-id');
        const peerIdInput = document.getElementById('peer-id-input');
        const connectBtn = document.getElementById('connect-btn');
        const statusEl = document.getElementById('status');
        const gameOverUI = document.getElementById('game-over-ui');
        const gameOverText = document.getElementById('game-over-text');
        const playAgainBtn = document.getElementById('play-again-btn');

        // --- Game Logic ---
        function resetGame() {
            myHealth = MAX_HEALTH;
            gameOver = false;
            gameOverUI.style.display = 'none';
            updateHealthBar();
        }

        playAgainBtn.addEventListener('click', () => {
            resetGame();
            if (conn?.open) conn.send({ type: 'reset' });
        });
        
        // --- PeerJS Logic ---
        let peer;
        let conn;

        function generateRandomId() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        function initializePeer() {
            const myId = generateRandomId();
            myIdEl.textContent = myId;
            peer = new Peer(myId);
            peer.on('connection', setupConnection);
            peer.on('error', (err) => { statusEl.textContent = `Error: ${err.type}`; });
        }

        function setupConnection(newConn) {
            conn = newConn;
            statusEl.textContent = `Connected to ${conn.peer}`;
            resetGame();
            peerHead.visible = true;
            peerHand1.visible = true;
            peerHand2.visible = true;

            conn.on('data', (data) => {
                if (gameOver) return;
                if (data.type === 'hit') {
                    myHealth--;
                    updateHealthBar();
                    if (myHealth <= 0) {
                        gameOver = true;
                        gameOverText.textContent = "YOU LOSE";
                        gameOverUI.style.display = 'block';
                        conn.send({ type: 'lose' });
                    }
                } else if (data.type === 'lose') {
                    gameOver = true;
                    gameOverText.textContent = "YOU WIN!";
                    gameOverUI.style.display = 'block';
                } else if (data.type === 'reset') {
                    resetGame();
                } else {
                    if (data.head) {
                        peerHead.position.fromArray(data.head.position);
                        peerHead.quaternion.fromArray(data.head.quaternion);
                    }
                    if (data.hands) {
                        data.hands[0]?.forEach((pos, i) => peerHand1.children[i]?.position.fromArray(pos));
                        data.hands[1]?.forEach((pos, i) => peerHand2.children[i]?.position.fromArray(pos));
                    }
                }
            });

            conn.on('close', () => {
                statusEl.textContent = 'Connection closed.';
                peerHead.visible = false;
                peerHand1.visible = false;
                peerHand2.visible = false;
                conn = null;
            });
        }
        
        connectBtn.addEventListener('click', () => {
            const peerId = peerIdInput.value.trim();
            if (!peerId) { statusEl.textContent = 'Please enter a friend\'s ID.'; return; }
            if (conn) conn.close();
            statusEl.textContent = `Connecting to ${peerId}...`;
            setupConnection(peer.connect(peerId));
        });

        // --- WebXR and Animation Loop ---
        document.getElementById('enter-xr-btn-container').appendChild(VRButton.createButton(renderer));

        renderer.setAnimationLoop(() => {
            const delta = clock.getDelta();
            
            if (conn?.open && renderer.xr.isPresenting && !gameOver) {
                const xrCamera = renderer.xr.getCamera();
                const data = {
                    head: { position: xrCamera.position.toArray(), quaternion: xrCamera.quaternion.toArray() },
                    hands: [myHand1, myHand2].map(hand => 
                        (hand.joints && hand.joints['wrist']?.visible) ? 
                        Object.values(hand.joints).map(j => j.position.toArray()) : []
                    )
                };
                conn.send(data);
            }
            
            checkCollisions();
            hitEffects.forEach(e => e.update(delta));
            blockEffects.forEach(e => e.update(delta));
            
            renderer.render(scene, camera);
        });

        // --- Window Resizing ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- Initialize ---
        initializePeer();
    </script>
</body>
</html>
