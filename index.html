<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Hand Tracking with PeerJS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background-color: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(55, 65, 81, 0.5);
        }
        #enter-xr-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- UI for PeerJS Connection -->
    <div id="ui-container" class="p-4 rounded-lg shadow-xl w-full max-w-sm">
        <h1 class="text-xl font-bold mb-2 text-cyan-400">WebXR Peer Connector</h1>
        
        <div class="mb-3">
            <label class="text-sm font-medium text-gray-400">Your ID:</label>
            <div id="my-id" class="mt-1 p-2 bg-gray-900 rounded-md border border-gray-600 font-mono text-gray-300">
                Generating...
            </div>
        </div>

        <div class="mb-3">
            <label for="peer-id-input" class="text-sm font-medium text-gray-400">Friend's ID:</label>
            <input type="text" id="peer-id-input" placeholder="Enter friend's ID" class="w-full mt-1 p-2 bg-gray-700 text-white rounded-md border border-gray-600 focus:ring-2 focus:ring-cyan-500 focus:outline-none">
        </div>

        <button id="connect-btn" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-2 px-4 rounded-lg transition-colors">
            Connect
        </button>

        <div id="status" class="mt-3 text-sm text-yellow-400 h-5"></div>
    </div>

    <!-- Button to Enter XR -->
    <div id="enter-xr-btn-container"></div>

    <!-- Three.js will render here -->
    <canvas id="c"></canvas>

    <!-- Dependencies -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { VRButton } from 'three/addons/webxr/VRButton.js';
        import { XRHandModelFactory } from 'three/addons/webxr/XRHandModelFactory.js';

        // --- Constants ---
        const HAND_JOINT_COUNT = 25;

        // --- Basic Setup ---
        const clock = new THREE.Clock();
        const canvas = document.querySelector('#c');
        const renderer = new THREE.WebGLRenderer({ antialias: true, canvas, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.xr.enabled = true;

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.6, 2);

        // --- Scene Content ---
        const floor = new THREE.Mesh(
            new THREE.PlaneGeometry(10, 10),
            new THREE.MeshStandardMaterial({ color: 0x444444 })
        );
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        scene.add(new THREE.AmbientLight(0x404040, 2));
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 3, 2);
        scene.add(directionalLight);

        // --- Avatars ---
        // Peer (remote user) avatar
        const peerHead = new THREE.Mesh(
            new THREE.BoxGeometry(0.25, 0.3, 0.2),
            new THREE.MeshStandardMaterial({ color: 0x0099ff })
        );
        peerHead.visible = false;
        scene.add(peerHead);

        const handModelFactory = new XRHandModelFactory();

        // My hands
        const myHand1 = renderer.xr.getHand(0);
        myHand1.add(handModelFactory.createHandModel(myHand1, "mesh"));
        scene.add(myHand1);

        const myHand2 = renderer.xr.getHand(1);
        myHand2.add(handModelFactory.createHandModel(myHand2, "mesh"));
        scene.add(myHand2);

        // Peer hands
        const peerHand1 = new THREE.Group();
        const peerHand2 = new THREE.Group();
        for (let i = 0; i < HAND_JOINT_COUNT; i++) {
            const joint = new THREE.Mesh(
                new THREE.SphereGeometry(0.01, 8, 8),
                new THREE.MeshStandardMaterial({ color: 0x0099ff })
            );
            peerHand1.add(joint.clone());
            peerHand2.add(joint.clone());
        }
        peerHand1.visible = false;
        peerHand2.visible = false;
        scene.add(peerHand1, peerHand2);
        
        // --- Hit Animation ---
        class HitEffect {
            constructor() {
                this.geometry = new THREE.TorusGeometry(0.05, 0.01, 8, 24);
                this.material = new THREE.MeshBasicMaterial({ color: 0xffff00, side: THREE.DoubleSide, transparent: true });
                this.mesh = new THREE.Mesh(this.geometry, this.material);
                this.mesh.visible = false;
                this.life = 0;
            }

            activate(position) {
                this.mesh.position.copy(position);
                this.mesh.visible = true;
                this.mesh.scale.set(1, 1, 1);
                this.material.opacity = 1;
                this.life = 1;
            }

            update(delta) {
                if (this.life > 0) {
                    this.life -= delta * 2;
                    this.material.opacity = this.life;
                    this.mesh.scale.multiplyScalar(1 + delta * 5);
                    if (this.life <= 0) {
                        this.mesh.visible = false;
                    }
                }
            }
        }
        const hitEffectPool = [];
        for(let i=0; i<10; i++) {
            const effect = new HitEffect();
            hitEffectPool.push(effect);
            scene.add(effect.mesh);
        }
        let currentEffect = 0;

        function triggerHitEffect(position) {
            hitEffectPool[currentEffect].activate(position);
            currentEffect = (currentEffect + 1) % hitEffectPool.length;
        }

        // --- Collision Detection ---
        function checkCollisions() {
            if (!peerHead.visible) return;

            const myHands = [myHand1, myHand2];
            const peerCollidables = [peerHead, ...peerHand1.children, ...peerHand2.children];
            
            const myJointWorldPosition = new THREE.Vector3();
            const peerCollidableWorldPosition = new THREE.Vector3();

            for (const hand of myHands) {
                if (hand.joints && hand.joints['wrist']) {
                    for (const joint of Object.values(hand.joints)) {
                        joint.getWorldPosition(myJointWorldPosition);
                        for (const collidable of peerCollidables) {
                            if (collidable.visible) {
                                collidable.getWorldPosition(peerCollidableWorldPosition);
                                if (myJointWorldPosition.distanceTo(peerCollidableWorldPosition) < 0.05) {
                                    triggerHitEffect(myJointWorldPosition);
                                    return; // Only trigger one hit per frame for performance
                                }
                            }
                        }
                    }
                }
            }
        }

        // --- UI Elements ---
        const myIdEl = document.getElementById('my-id');
        const peerIdInput = document.getElementById('peer-id-input');
        const connectBtn = document.getElementById('connect-btn');
        const statusEl = document.getElementById('status');

        // --- PeerJS Logic ---
        let peer;
        let conn;

        function generateRandomId() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        function initializePeer() {
            const myId = generateRandomId();
            myIdEl.textContent = myId;
            peer = new Peer(myId);
            
            peer.on('connection', (newConn) => setupConnection(newConn));
            peer.on('error', (err) => {
                statusEl.textContent = `Error: ${err.type}`;
                console.error("PeerJS Error:", err);
            });
        }

        function setupConnection(newConn) {
            conn = newConn;
            statusEl.textContent = `Connected to ${conn.peer}`;
            peerHead.visible = true;
            peerHand1.visible = true;
            peerHand2.visible = true;

            conn.on('data', (data) => {
                if (data.head) {
                    peerHead.position.fromArray(data.head.position);
                    peerHead.quaternion.fromArray(data.head.quaternion);
                }
                if (data.hands) {
                    data.hands[0]?.forEach((pos, i) => peerHand1.children[i]?.position.fromArray(pos));
                    data.hands[1]?.forEach((pos, i) => peerHand2.children[i]?.position.fromArray(pos));
                }
            });

            conn.on('close', () => {
                statusEl.textContent = 'Connection closed.';
                peerHead.visible = false;
                peerHand1.visible = false;
                peerHand2.visible = false;
                conn = null;
            });
        }
        
        connectBtn.addEventListener('click', () => {
            const peerId = peerIdInput.value.trim();
            if (!peerId) {
                statusEl.textContent = 'Please enter a friend\'s ID.'; return;
            }
            if (conn) conn.close();
            statusEl.textContent = `Connecting to ${peerId}...`;
            setupConnection(peer.connect(peerId));
        });

        // --- WebXR and Animation Loop ---
        document.getElementById('enter-xr-btn-container').appendChild(VRButton.createButton(renderer));

        renderer.setAnimationLoop(() => {
            const delta = clock.getDelta();
            
            if (conn && conn.open && renderer.xr.isPresenting) {
                const xrCamera = renderer.xr.getCamera();
                const data = {
                    head: {
                        position: xrCamera.position.toArray(),
                        quaternion: xrCamera.quaternion.toArray()
                    },
                    hands: []
                };

                const hands = [myHand1, myHand2];
                hands.forEach(hand => {
                    const handData = [];
                    if (hand.joints && hand.joints['wrist']?.visible) {
                        for (const joint of Object.values(hand.joints)) {
                           handData.push(joint.position.toArray());
                        }
                    }
                    data.hands.push(handData);
                });
                
                conn.send(data);
            }
            
            checkCollisions();
            hitEffectPool.forEach(effect => effect.update(delta));
            
            renderer.render(scene, camera);
        });

        // --- Window Resizing ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- Initialize ---
        initializePeer();
    </script>
</body>
</html>
