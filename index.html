<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Boxing with 3D Models</title>
    <meta name="theme-color" content="#0891b2"/>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
        .ui-panel {
            width: 400px; /* Fixed width for VR display */
            background-color: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(55, 65, 81, 0.5);
            text-align: center;
        }
        canvas { 
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div id="ui-container">
        <!-- UI for Mode Selection -->
        <div id="mode-select-ui" class="ui-panel p-6 rounded-lg shadow-xl">
            <h1 class="text-2xl font-bold mb-4 text-cyan-400">XR Boxing</h1>
            <p class="text-gray-300 mb-6">Choose your opponent.</p>
            <div class="space-y-4">
                <button id="play-online-btn" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                    Play Online
                </button>
                <button id="play-ai-btn" class="w-full bg-purple-600 hover:bg-purple-500 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                    Fight AI
                </button>
                <button id="play-training-btn" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                    Training Mode
                </button>
            </div>
        </div>

        <!-- UI for PeerJS Connection -->
        <div id="peer-ui" class="ui-panel p-4 rounded-lg shadow-xl" style="display: none;">
            <h1 class="text-xl font-bold mb-2 text-cyan-400">WebXR Peer Connector</h1>
            <div class="mb-3">
                <label class="text-sm font-medium text-gray-400">Your ID:</label>
                <div id="my-id" class="mt-1 p-2 bg-gray-900 rounded-md border border-gray-600 font-mono text-gray-300">Generating...</div>
            </div>
            <div class="mb-3">
                <label for="peer-id-input" class="text-sm font-medium text-gray-400">Friend's ID:</label>
                <input type="text" id="peer-id-input" placeholder="Enter friend's ID" class="w-full mt-1 p-2 bg-gray-700 text-white rounded-md border border-gray-600 focus:ring-2 focus:ring-cyan-500 focus:outline-none">
            </div>
            <button id="connect-btn" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-2 px-4 rounded-lg transition-colors">Connect</button>
            <div id="status" class="mt-3 text-sm text-yellow-400 h-5"></div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-ui" class="ui-panel p-8 rounded-lg" style="display: none;">
            <h2 id="game-over-text" class="text-4xl font-bold text-red-500 mb-4">YOU LOSE</h2>
            <p id="restart-message" class="text-gray-300 mb-4" style="display: none;">Press 'A' button to restart.</p>
            <button id="play-again-btn" class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded-lg transition-colors">Play Again</button>
        </div>
    </div>

    <!-- Button to Enter XR is dynamically added by Three.js -->

    <!-- Dependencies -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script type="importmap">
        { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js", "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { VRButton } from 'three/addons/webxr/VRButton.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        
        // --- Constants & Game State ---
        const MAX_HEALTH = 5;
        const MOVE_SPEED = 1.5;
        let myHealth = MAX_HEALTH;
        let opponentHealth = MAX_HEALTH;
        let gameOver = false;
        let gameMode = null; // 'online', 'ai', or 'training'
        let hitCooldown = 0; // Cooldown timer to prevent rapid hits
        let aButtonPressedLastFrame = false;

        // --- Basic Setup ---
        const clock = new THREE.Clock();
        const scene = new THREE.Scene();
        let audioContext;

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.xr.enabled = true;
        renderer.shadowMap.enabled = true; // Enable shadows
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);
        
        const vrButton = VRButton.createButton(renderer);
        document.body.appendChild(vrButton);

        // Player rig for movement
        const player = new THREE.Group();
        player.position.set(0, 0, 2);
        player.add(camera);
        scene.add(player);


        // --- Scene Content ---
        scene.add(new THREE.AmbientLight(0x666666, 1));
        const hemisphereLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
        hemisphereLight.position.set(0, 3, 0);
        scene.add(hemisphereLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
        directionalLight.position.set(1, 3, 2);
        directionalLight.castShadow = true;
        scene.add(directionalLight);
        
        const floor = new THREE.Mesh(new THREE.PlaneGeometry(10, 10), new THREE.MeshStandardMaterial({ color: 0x444444, metalness: 0.2, roughness: 0.8 }));
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        scene.add(floor);

        // --- Health Bars (In-VR) ---
        const healthBarGroup = new THREE.Group();
        
        function createHealthBar(color) {
            const group = new THREE.Group();
            for (let i = 0; i < MAX_HEALTH; i++) {
                const segment = new THREE.Mesh(new THREE.BoxGeometry(0.04, 0.02, 0.01), new THREE.MeshStandardMaterial({ color }));
                segment.position.x = (i - (MAX_HEALTH - 1)) / 2 * 0.05;
                group.add(segment);
            }
            return group;
        }
        
        const myHealthBar = createHealthBar(0x00ff00);
        myHealthBar.position.set(-0.3, -0.3, -1);
        const opponentHealthBar = createHealthBar(0xff0000);
        opponentHealthBar.position.set(0.3, -0.3, -1);
        healthBarGroup.add(myHealthBar);
        healthBarGroup.add(opponentHealthBar);
        camera.add(healthBarGroup); // Attach to camera so it's always in view

        function updateHealthBars() {
            myHealthBar.children.forEach((s, i) => s.visible = i < myHealth);
            opponentHealthBar.children.forEach((s, i) => s.visible = i < opponentHealth);
        }
        
        // --- Avatars ---
        const opponentHead = new THREE.Group();
        const opponentHand1 = new THREE.Group();
        const opponentHand2 = new THREE.Group();
        scene.add(opponentHead, opponentHand1, opponentHand2);

        // Invisible collision boxes that follow the models
        const opponentHeadCollider = new THREE.Mesh(new THREE.BoxGeometry(0.25, 0.3, 0.2), new THREE.MeshBasicMaterial({ visible: false }));
        const opponentHand1Collider = new THREE.Mesh(new THREE.SphereGeometry(0.1), new THREE.MeshBasicMaterial({ visible: false }));
        const opponentHand2Collider = new THREE.Mesh(new THREE.SphereGeometry(0.1), new THREE.MeshBasicMaterial({ visible: false }));
        opponentHead.add(opponentHeadCollider);
        opponentHand1.add(opponentHand1Collider);
        opponentHand2.add(opponentHand2Collider);


        const loader = new GLTFLoader();
        const boxingGloveUrl = 'https://sketchfab-prod-media.s3.amazonaws.com/archives/5b464201104949e09f77f2d1cf8b60c3/glb/6036e444c8f745f794e34e875421d684/boxing_glove.glb?AWSAccessKeyId=ASIAZ4EAQ242FRX75XEL&Signature=fIyrdTr8YxKdUc8YYFo4mSZrCcc%3D&x-amz-security-token=IQoJb3JpZ2luX2VjEMb%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCWV1LXdlc3QtMSJGMEQCIFhi2LRpHoAd0DVY7s9QRd9O9rdjZ05r6y7yMJnkDefzAiAlVutpH5NFvQ28U3WW14ibiaFXp3bIAMxK51M%2Bhe8mXiqyBQg%2FEAAaDDY3ODg3NDM3MTg5MiIMT5MiUgGkpkgS%2BkdwKo8FDRar7TipEwoPXb7YIhuji3w1L4gRgcgPGnrzIN%2FOj48y4M3HaA7qdlds5vLZG3z1aHqL02CSgMfFSxHoIiKCz%2FS%2B%2B6CAR%2Fo5EM6eKS%2BuOahAj%2BSvrDoWPZ23%2BYLBSZxcDVamGVTSPrSlauo4Qroq4hrw6LlPV%2FsEFI180AEDERfG6gFmZE4q98wR%2BMb%2FbRUmej2Fcp%2FDMYoXp62c7jBH6Kp621DdzAjMCUThleiM3PQtvw9pAJfzsXppJEUdp9RRqdwn%2FdqDlE%2FDB15PUduIos8%2BEd6dSy9c%2BGzqJ237DIqaGc8DRWNS1EFhCG%2Fe0yB6yMZiaEbHDYnqtS%2BwlOhf8yd8W8%2FpneNFC2HWRonUT1TZ%2BZxRzyqbnR8bg%2F8XojNrWNYnHbVF31GU4wduCTHT2jVnafo09SSUQXWx689ewDe1n1zb4VjT26NtGhuaxUlxV5p7AJDYDQItMtZndPjtpa1a8ZZbFj921o8Khega8FS%2BhV1VIOfrSnxPtysjoFevm7bMot7AU6SxPn3YE9eoQhc9PryB1rE7yXhFPFzSkBhpn8mQTike1KLPwHYK7%2Fx5evHgHopf8D8qM4pXWezFcSppZ1STa1bZKQqji8GktE0zSqGN3G6Hvb3Fg%2FsP5JsY3NqGLFTIjHvyLTslF1dsMqdRnU9dfMGTX3L7KRs%2FWLa%2FBt50yX%2B9Q9aCFha1w6aJjbTOpIElQgqzfOzaXICcioYy86QpD%2BVPe4rrHwtcRgXwNxHNH0aybQ4SgfUoyLDRBeuIQSeKl6HvkkE37touiSdtjj6ik2YOAlcrbMKLIVHeCMmZ5vUn2YBWbULKVa08twkgVKMghKqwyn4n4QmcjV7S46fEIZ5R2i%2FsoGF9CzCeipTGBjqyAQUtE00sV5dRTJ0L2yeLSDZR6nILq1WsyL4t2Orxa04%2Bo2KL8zC3jeJl5mbkTBDZIWZXkreQfiNGpIzcNqaMmI8vZPC8biPuPHG2ewaEJemvAe27eprmJTg14maHP2TC%2Bm9p6f4loGl0focBOVDkJzTG1ck3%2BgxdLCiOPZb7Jzf8riIAybOIAxmk%2Fa5OykDdpfO2oP4UwKdIeiDKm28rN8KRAcuoF0RTW9TUGqZ0RMwDP8I%3D&Expires=1757745518';

        loader.load(boxingGloveUrl, (gltf) => {
            const baseModel = gltf.scene;

            // This loop ensures all materials in the model will react to scene lighting.
            baseModel.traverse((child) => {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                }
            });

            const scale = 0.05; // New, smaller scale

            // --- Player's Gloves ---
            const playerLeftGlove = baseModel.clone();
            playerLeftGlove.scale.set(scale, scale, scale);
            playerLeftGlove.rotation.set(0, Math.PI / 2, 0); // Rotate to face forward
            myFist1.add(playerLeftGlove);

            const playerRightGlove = baseModel.clone();
            // Mirror the glove for the right hand by inverting the X scale
            playerRightGlove.scale.set(-scale, scale, scale);
            playerRightGlove.rotation.set(0, Math.PI / 2 + Math.PI, 0); // Rotate to face forward and flip
            myFist2.add(playerRightGlove);


            // --- Opponent's Gloves ---
            const opponentLeftGlove = baseModel.clone();
            opponentLeftGlove.scale.set(scale, scale, scale);
            opponentLeftGlove.rotation.set(0, -Math.PI / 2, 0); // Rotate to face player
            opponentHand1.add(opponentLeftGlove);

            const opponentRightGlove = baseModel.clone();
            // Mirror the glove for the right hand
            opponentRightGlove.scale.set(-scale, scale, scale);
            opponentRightGlove.rotation.set(0, -Math.PI / 2 + Math.PI, 0); // Rotate to face player and flip
            opponentHand2.add(opponentRightGlove);

        }, undefined, (error) => {
            console.error('An error happened while loading the model:', error);
        });

        // A simple head model until a custom one is loaded
        const defaultHead = new THREE.Mesh(new THREE.BoxGeometry(0.25, 0.3, 0.2), new THREE.MeshStandardMaterial({ color: 0xff4400 }));
        opponentHead.add(defaultHead);


        // Player controllers
        const controller1 = renderer.xr.getController(0);
        player.add(controller1); 
        const controller2 = renderer.xr.getController(1);
        player.add(controller2);
        
        // We add the models to these groups
        const myFist1 = new THREE.Group();
        const myFist2 = new THREE.Group();
        controller1.add(myFist1);
        controller2.add(myFist2);
        
        // --- Web Audio ---
        function playHitSound() {
            if (!audioContext) return;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(150, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);

            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            oscillator.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        // --- Effects ---
        function Effect(color, size) {
            this.geometry = new THREE.TorusGeometry(size, 0.01, 8, 24);
            this.material = new THREE.MeshBasicMaterial({ color, side: THREE.DoubleSide, transparent: true });
            this.mesh = new THREE.Mesh(this.geometry, this.material);
            this.mesh.visible = false;
            this.life = 0;
        }
        Effect.prototype.activate = function(position) {
            this.mesh.position.copy(position);
            this.mesh.visible = true;
            this.mesh.scale.set(1, 1, 1);
            this.material.opacity = 1;
            this.life = 1;
        };
        Effect.prototype.update = function(delta) {
            if (this.life > 0) {
                this.life -= delta * 2;
                this.material.opacity = this.life;
                this.mesh.scale.multiplyScalar(1 + delta * 5);
                if (this.life <= 0) this.mesh.visible = false;
            }
        };
        const hitEffects = Array.from({length: 5}, () => new Effect(0xffff00, 0.05));
        const blockEffects = Array.from({length: 5}, () => new Effect(0x00ffff, 0.03));
        hitEffects.forEach(e => scene.add(e.mesh));
        blockEffects.forEach(e => scene.add(e.mesh));
        let currentHitEffect = 0, currentBlockEffect = 0;
        function triggerEffect(pool, index, position) {
            pool[index].activate(position);
            return (index + 1) % pool.length;
        }

        // --- Training Mode ---
        const trainingSpheres = [];
        let trainingSpawnTimer = 0;
        function initializeTrainingSpheres() {
            const sphereGeometry = new THREE.SphereGeometry(0.1, 16, 16);
            for (let i=0; i<10; i++) {
                const sphere = new THREE.Mesh(sphereGeometry, new THREE.MeshStandardMaterial());
                sphere.visible = false;
                sphere.userData = {
                    active: false,
                    type: 'hit', // 'hit' or 'dodge'
                    velocity: new THREE.Vector3(),
                    lifetime: 0
                };
                trainingSpheres.push(sphere);
                scene.add(sphere);
            }
        }
        initializeTrainingSpheres();
        function spawnSphere() {
            let sphere = trainingSpheres.find(s => !s.userData.active);
            if (!sphere) return;

            sphere.userData.active = true;
            sphere.userData.lifetime = 5; // 5 seconds to live
            sphere.visible = true;

            const spawnAngle = Math.random() * Math.PI * 2;
            const spawnRadius = 5;
            sphere.position.set(
                player.position.x + Math.cos(spawnAngle) * spawnRadius,
                1 + Math.random(),
                player.position.z + Math.sin(spawnAngle) * spawnRadius
            );

            if (Math.random() > 0.5) {
                sphere.userData.type = 'hit';
                sphere.material.color.setHex(0x00ff00);
                sphere.material.emissive.setHex(0x00ff00);
            } else {
                sphere.userData.type = 'dodge';
                sphere.material.color.setHex(0xff0000);
                sphere.material.emissive.setHex(0xff0000);
            }

            camera.getWorldPosition(playerWorldPos);
            sphere.userData.velocity.subVectors(playerWorldPos, sphere.position).normalize().multiplyScalar(2.5);
        }
        function updateTrainingMode(delta) {
            trainingSpawnTimer -= delta;
            if (trainingSpawnTimer <= 0) {
                spawnSphere();
                trainingSpawnTimer = Math.random() * 2 + 1; // Spawn every 1-3 seconds
            }

            trainingSpheres.forEach(sphere => {
                if (sphere.userData.active) {
                    sphere.position.add(sphere.userData.velocity.clone().multiplyScalar(delta));
                    sphere.userData.lifetime -= delta;
                    if (sphere.userData.lifetime <= 0) {
                        sphere.userData.active = false;
                        sphere.visible = false;
                    }
                }
            });
        }
        
        // --- UI & Game Mode Logic ---
        const modeSelectEl = document.getElementById('mode-select-ui');
        const peerEl = document.getElementById('peer-ui');
        const gameOverEl = document.getElementById('game-over-ui');
        const restartMsgEl = document.getElementById('restart-message');
        
        function startGameAndEnterVR(mode) {
            // Initialize AudioContext on user gesture
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            gameMode = mode;
            modeSelectEl.style.display = 'none';

            if (mode === 'online') {
                peerEl.style.display = 'block';
                initializePeer();
                 // This assumes the default head is the first child.
                if (opponentHead.children[0]) {
                   opponentHead.children[0].material.color.setHex(0x0099ff);
                }
            } else { // AI or Training
                resetGame();
            }

            // Programmatically click the VR button if not already in a session.
            if (!renderer.xr.isPresenting) {
                vrButton.click();
            }
        }
        document.getElementById('play-online-btn').addEventListener('click', () => startGameAndEnterVR('online'));
        document.getElementById('play-ai-btn').addEventListener('click', () => startGameAndEnterVR('ai'));
        document.getElementById('play-training-btn').addEventListener('click', () => startGameAndEnterVR('training'));
        document.getElementById('play-again-btn').addEventListener('click', () => {
             if(gameMode === 'online' && conn?.open) conn.send({type:'reset'}); 
            resetGame();
        });
        
        // --- Player Movement ---
        const playerDirection = new THREE.Vector3();
        function handlePlayerMovement(delta) {
            const session = renderer.xr.getSession();
            if (!session) return;

            let moveZ = 0;
            let moveX = 0;

            for (const source of session.inputSources) {
                if (source.gamepad && source.gamepad.axes.length >= 4) {
                    const joystickX = source.gamepad.axes[2];
                    const joystickY = source.gamepad.axes[3];
                    
                    if (Math.abs(joystickX) > 0.1) moveX = joystickX;
                    if (Math.abs(joystickY) > 0.1) moveZ = joystickY;
                }
            }

            if (moveX === 0 && moveZ === 0) return;

            camera.getWorldDirection(playerDirection);
            playerDirection.y = 0;
            playerDirection.normalize();

            const rightDirection = new THREE.Vector3().crossVectors(new THREE.Vector3(0,1,0), playerDirection).normalize();

            const forwardMovement = playerDirection.multiplyScalar(-moveZ * MOVE_SPEED * delta);
            const rightMovement = rightDirection.multiplyScalar(-moveX * MOVE_SPEED * delta);

            player.position.add(forwardMovement).add(rightMovement);
        }
        
        // --- AI Logic ---
        let aiState = 'IDLE', aiStateTimer = 0;
        const aiTargetPos = new THREE.Vector3(0, 1.5, 0);
        const playerWorldPos = new THREE.Vector3();
        function updateAI(delta) {
            aiStateTimer -= delta;
            camera.getWorldPosition(playerWorldPos);
            const distanceToPlayer = opponentHead.position.distanceTo(playerWorldPos);

            if (aiStateTimer <= 0) {
                const rand = Math.random();
                if (distanceToPlayer < 1.5) {
                    if (rand < 0.5) { aiState = 'ATTACKING'; aiStateTimer = Math.random() * 0.5 + 0.2; }
                    else if (rand < 0.8) { aiState = 'BLOCKING'; aiStateTimer = Math.random() * 1 + 0.5; }
                    else { aiState = 'DODGING'; aiStateTimer = Math.random() * 0.5 + 0.3; }
                } else {
                    aiState = 'IDLE';
                }
            }

            aiTargetPos.lerp(new THREE.Vector3(playerWorldPos.x, playerWorldPos.y, playerWorldPos.z - 0.7), delta * 2);
            opponentHead.position.lerp(aiTargetPos, delta * 5);
            
            const blockPos = opponentHead.position.clone();
            const attackHand = (Math.random() < 0.5) ? opponentHand1 : opponentHand2;
            switch(aiState) {
                case 'ATTACKING':
                    attackHand.position.lerp(playerWorldPos, delta * 10);
                    break;
                case 'BLOCKING':
                    opponentHand1.position.lerp(blockPos.clone().add(new THREE.Vector3(-0.2, 0.1, -0.2)), delta * 8);
                    opponentHand2.position.lerp(blockPos.clone().add(new THREE.Vector3(0.2, 0.1, -0.2)), delta * 8);
                    break;
                case 'DODGING':
                    opponentHead.position.x += Math.sin(clock.getElapsedTime() * 20) * delta * 2;
                    break;
                default: // IDLE
                    opponentHand1.position.lerp(opponentHead.position.clone().add(new THREE.Vector3(-0.3, -0.2, 0)), delta * 5);
                    opponentHand2.position.lerp(opponentHead.position.clone().add(new THREE.Vector3(0.3, -0.2, 0)), delta * 5);
                    break;
            }
            checkAIHits();
        }

        // --- Collision Detection ---
        function checkCollisions() {
            if (!opponentHead.visible || gameOver || hitCooldown > 0) return;

            const myFists = [myFist1, myFist2];
            const opponentHands = [opponentHand1Collider, opponentHand2Collider];
            const fistPos = new THREE.Vector3();
            const opponentHandPos = new THREE.Vector3();
            const opponentHeadPos = new THREE.Vector3();
            opponentHeadCollider.getWorldPosition(opponentHeadPos);

            for (const fist of myFists) {
                fist.getWorldPosition(fistPos);
                let wasBlocked = false;

                for (const oHand of opponentHands) {
                    if (oHand.parent.visible) {
                        oHand.getWorldPosition(opponentHandPos);
                        if (fistPos.distanceTo(opponentHandPos) < 0.15) { // Using collider radius
                            currentBlockEffect = triggerEffect(blockEffects, currentBlockEffect, fistPos);
                            wasBlocked = true;
                            break;
                        }
                    }
                }
                if (wasBlocked) continue;

                if (fistPos.distanceTo(opponentHeadPos) < 0.2) { // Using collider size
                    hitCooldown = 1.0;
                    currentHitEffect = triggerEffect(hitEffects, currentHitEffect, fistPos);
                    playHitSound();
                    opponentHealth--;
                    updateHealthBars();
                    if (gameMode === 'online' && conn?.open) {
                        conn.send({ type: 'hit' });
                    }
                    if (opponentHealth <= 0) {
                        gameOver = true;
                        document.getElementById('game-over-text').textContent = "YOU WIN!";
                        gameOverEl.style.display = 'block';
                        restartMsgEl.style.display = gameMode === 'ai' ? 'block' : 'none';
                        if (gameMode === 'online' && conn?.open) {
                            conn.send({ type: 'lose' });
                        }
                    }
                    return;
                }
            }
        }
        function checkAIHits() {
            if (gameMode !== 'ai' || !opponentHead.visible || gameOver || hitCooldown > 0) return;

            const myFists = [myFist1, myFist2];
            const opponentHands = [opponentHand1Collider, opponentHand2Collider];
            const opponentHandPos = new THREE.Vector3();
            const myFistPos = new THREE.Vector3();
            camera.getWorldPosition(playerWorldPos);

            for (const oHand of opponentHands) {
                if (!oHand.parent.visible) continue;
                oHand.getWorldPosition(opponentHandPos);
                let wasBlocked = false;
                
                for (const myFist of myFists) {
                    myFist.getWorldPosition(myFistPos);
                    if (opponentHandPos.distanceTo(myFistPos) < 0.15) {
                        currentBlockEffect = triggerEffect(blockEffects, currentBlockEffect, opponentHandPos);
                        wasBlocked = true;
                        break;
                    }
                }
                if (wasBlocked) continue;
                
                if (opponentHandPos.distanceTo(playerWorldPos) < 0.25) {
                    hitCooldown = 1.0;
                    currentHitEffect = triggerEffect(hitEffects, currentHitEffect, opponentHandPos);
                    playHitSound();
                    myHealth--;
                    updateHealthBars();
                    if (myHealth <= 0) {
                        gameOver = true;
                        document.getElementById('game-over-text').textContent = "YOU LOSE";
                        gameOverEl.style.display = 'block';
                        restartMsgEl.style.display = 'block';
                    }
                    return;
                }
            }
        }
        function checkTrainingCollisions() {
            if (gameOver || hitCooldown > 0) return;
            const myFists = [myFist1, myFist2];
            const fistPos = new THREE.Vector3();
            camera.getWorldPosition(playerWorldPos);

            trainingSpheres.forEach(sphere => {
                if (!sphere.userData.active) return;
                
                if (sphere.userData.type === 'hit') {
                    for (const fist of myFists) {
                        fist.getWorldPosition(fistPos);
                        if (fistPos.distanceTo(sphere.position) < 0.2) {
                            currentHitEffect = triggerEffect(hitEffects, currentHitEffect, sphere.position);
                            playHitSound();
                            sphere.userData.active = false;
                            sphere.visible = false;
                            return; 
                        }
                    }
                } else { // dodge type
                    if (playerWorldPos.distanceTo(sphere.position) < 0.3) {
                        hitCooldown = 1.0;
                        currentHitEffect = triggerEffect(hitEffects, currentHitEffect, playerWorldPos);
                        playHitSound();
                        myHealth--;
                        updateHealthBars();
                        sphere.userData.active = false;
                        sphere.visible = false;
                        if (myHealth <= 0) {
                            gameOver = true;
                            document.getElementById('game-over-text').textContent = "TRAINING FAILED";
                            gameOverEl.style.display = 'block';
                            restartMsgEl.style.display = 'none';
                        }
                    }
                }
            });
        }


        // --- Game Flow ---
        function resetGame() {
            myHealth = MAX_HEALTH;
            opponentHealth = MAX_HEALTH;
            gameOver = false;
            hitCooldown = 0;
            gameOverEl.style.display = 'none';
            peerEl.style.display = 'none';
            modeSelectEl.style.display = 'block';
            restartMsgEl.style.display = 'none';

            trainingSpheres.forEach(s => { s.userData.active = false; s.visible = false; });
            
            player.position.set(0, 0, 2);
            opponentHead.visible = false;
            opponentHand1.visible = false;
            opponentHand2.visible = false;
            opponentHealthBar.visible = false;

            if(gameMode){
                modeSelectEl.style.display = 'none';
                if (gameMode === 'ai' || gameMode === 'online') {
                    opponentHead.visible = true;
                    opponentHand1.visible = true;
                    opponentHand2.visible = true;
                    opponentHealthBar.visible = true;
                    if(gameMode === 'ai') aiStateTimer = 2;
                } else if (gameMode === 'training') {
                    trainingSpawnTimer = 3; // Initial delay
                }
            }
            updateHealthBars();
        }
        
        // --- PeerJS Logic ---
        let peer, conn;
        function generateRandomId() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }
        function initializePeer() {
            const myId = generateRandomId();
            document.getElementById('my-id').textContent = myId;
            peer = new Peer(myId);
            peer.on('connection', setupConnection);
            peer.on('error', (err) => { document.getElementById('status').textContent = `Error: ${err.type}`; });
        }
        document.getElementById('connect-btn').addEventListener('click', () => {
            const peerId = document.getElementById('peer-id-input').value.trim();
            if (!peerId) { document.getElementById('status').textContent = 'Please enter a friend\'s ID.'; return; }
            if (conn) conn.close();
            document.getElementById('status').textContent = `Connecting to ${peerId}...`;
            setupConnection(peer.connect(peerId));
        });
        function setupConnection(newConn) {
            conn = newConn;
            document.getElementById('status').textContent = `Connected to ${conn.peer}`;
            resetGame();
            peerEl.style.display = "none";

            conn.on("data", (data) => {
                if (gameOver) return;
                if (data.type === "hit") {
                    myHealth--;
                    updateHealthBars();
                    if (myHealth <= 0) {
                        gameOver = true;
                        document.getElementById("game-over-text").textContent = "YOU LOSE";
                        gameOverEl.style.display = "block";
                        conn?.open && conn.send({ type: "lose" });
                    }
                } else if (data.type === "lose") {
                    gameOver = true;
                    document.getElementById("game-over-text").textContent = "YOU WIN!";
                    gameOverEl.style.display = "block";
                } else if (data.type === "reset") {
                    resetGame();
                } else if (data.player) {
                    opponentHead.position.fromArray(data.player.head.position);
                    opponentHead.quaternion.fromArray(data.player.head.quaternion);
                    opponentHand1.position.fromArray(data.player.controllers[0].position);
                    opponentHand1.quaternion.fromArray(data.player.controllers[0].quaternion);
                    opponentHand2.position.fromArray(data.player.controllers[1].position);
                    opponentHand2.quaternion.fromArray(data.player.controllers[1].quaternion);
                }
            });

            conn.on("close", () => {
                document.getElementById("status").textContent = "Connection closed.";
                opponentHead.visible = false;
                opponentHand1.visible = false;
                opponentHand2.visible = false;
                conn = null;
                resetGame();
            });
        }
        
        // --- A Button Restart & Animation Loop ---
        function handleAButtonRestart() {
            if (!gameOver || gameMode !== 'ai') {
                aButtonPressedLastFrame = false;
                return;
            }

            const session = renderer.xr.getSession();
            if (!session) return;
            
            let aButtonPressed = false;
            for (const source of session.inputSources) {
                // Oculus Quest A button is typically index 4 on the 'xr-standard-thumbstick' gamepad
                if (source.gamepad && source.gamepad.buttons.length > 4 && source.gamepad.buttons[4].pressed) {
                    aButtonPressed = true;
                    break;
                }
            }

            if (aButtonPressed && !aButtonPressedLastFrame) {
                resetGame();
            }
            aButtonPressedLastFrame = aButtonPressed;
        }

        renderer.setAnimationLoop(() => {
            const delta = clock.getDelta();
            if (hitCooldown > 0) hitCooldown -= delta;
            
            if (renderer.xr.isPresenting) {
                 handlePlayerMovement(delta);
                 handleAButtonRestart();
            }
            
            if (!gameOver) {
                switch(gameMode) {
                    case 'ai':
                        updateAI(delta);
                        checkCollisions();
                        break;
                    case 'online':
                        checkCollisions();
                        break;
                    case 'training':
                        updateTrainingMode(delta);
                        checkTrainingCollisions();
                        break;
                }
            }
            
            if(gameMode === 'online' && conn?.open && !gameOver) {
                camera.getWorldPosition(playerWorldPos);
                const headData = { position: playerWorldPos.toArray(), quaternion: camera.quaternion.toArray() };
                const c1WP = new THREE.Vector3(), c2WP = new THREE.Vector3();
                controller1.getWorldPosition(c1WP);
                controller2.getWorldPosition(c2WP);
                const c1WQ = new THREE.Quaternion(), c2WQ = new THREE.Quaternion();
                controller1.getWorldQuaternion(c1WQ);
                controller2.getWorldQuaternion(c2WQ);
                const data = { player: { head: headData, controllers: [ { position: c1WP.toArray(), quaternion: c1WQ.toArray() }, { position: c2WP.toArray(), quaternion: c2WQ.toArray() } ] } };
                conn.send(data);
            }

            hitEffects.forEach(e => e.update(delta));
            blockEffects.forEach(e => e.update(delta));

            renderer.render(scene, camera);
        });

        // --- Window Resizing ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('/service-worker.js'); }); }

        // Initialize game state
        resetGame();
    </script>
</body>
