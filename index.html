<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Hand Tracking with PeerJS</title>
    <meta name="theme-color" content="#0891b2"/>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #css-renderer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Let clicks pass through to canvas */
        }
        .ui-panel {
            width: 400px; /* Fixed width for VR display */
            background-color: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(55, 65, 81, 0.5);
            text-align: center;
            pointer-events: auto; /* Re-enable pointer events for UI panels */
        }
        canvas { display: block; }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div id="container">
        <!-- UI Elements will be moved into the 3D scene via CSS3DRenderer -->
    </div>
    
    <!-- UI for Mode Selection -->
    <div id="mode-select-ui" class="ui-panel p-6 rounded-lg shadow-xl">
        <h1 class="text-2xl font-bold mb-4 text-cyan-400">XR Boxing</h1>
        <p class="text-gray-300 mb-6">Choose your opponent.</p>
        <div class="space-y-4">
            <button id="play-online-btn" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                Play Online
            </button>
            <button id="play-ai-btn" class="w-full bg-purple-600 hover:bg-purple-500 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                Fight AI
            </button>
        </div>
    </div>

    <!-- UI for PeerJS Connection -->
    <div id="peer-ui" class="ui-panel p-4 rounded-lg shadow-xl" style="display: none;">
        <h1 class="text-xl font-bold mb-2 text-cyan-400">WebXR Peer Connector</h1>
        <div class="mb-3">
            <label class="text-sm font-medium text-gray-400">Your ID:</label>
            <div id="my-id" class="mt-1 p-2 bg-gray-900 rounded-md border border-gray-600 font-mono text-gray-300">Generating...</div>
        </div>
        <div class="mb-3">
            <label for="peer-id-input" class="text-sm font-medium text-gray-400">Friend's ID:</label>
            <input type="text" id="peer-id-input" placeholder="Enter friend's ID" class="w-full mt-1 p-2 bg-gray-700 text-white rounded-md border border-gray-600 focus:ring-2 focus:ring-cyan-500 focus:outline-none">
        </div>
        <button id="connect-btn" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-2 px-4 rounded-lg transition-colors">Connect</button>
        <div id="status" class="mt-3 text-sm text-yellow-400 h-5"></div>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-ui" class="ui-panel p-8 rounded-lg" style="display: none;">
        <h2 id="game-over-text" class="text-4xl font-bold text-red-500 mb-4">YOU LOSE</h2>
        <button id="play-again-btn" class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded-lg transition-colors">Play Again</button>
    </div>

    <!-- Button to Enter XR is dynamically added -->

    <!-- Dependencies -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script type="importmap">
        { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js", "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { VRButton } from 'three/addons/webxr/VRButton.js';
        import { CSS3DRenderer, CSS3DObject } from 'three/addons/renderers/CSS3DRenderer.js';
        
        // --- Constants & Game State ---
        const MAX_HEALTH = 5;
        let myHealth = MAX_HEALTH;
        let opponentHealth = MAX_HEALTH;
        let gameOver = false;
        let gameMode = null; // 'online' or 'ai'
        let hitCooldown = 0; // Cooldown timer to prevent rapid hits

        // --- Basic Setup ---
        const container = document.getElementById('container');
        const clock = new THREE.Clock();
        const scene = new THREE.Scene();
        const cssScene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.6, 2);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.xr.enabled = true;
        container.appendChild(renderer.domElement);

        const cssRenderer = new CSS3DRenderer();
        cssRenderer.setSize(window.innerWidth, window.innerHeight);
        cssRenderer.domElement.id = 'css-renderer';
        container.appendChild(cssRenderer.domElement);
        
        container.appendChild(VRButton.createButton(renderer));

        // --- Scene Content ---
        scene.add(new THREE.AmbientLight(0x404040, 2));
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 3, 2);
        scene.add(directionalLight);
        const floor = new THREE.Mesh(new THREE.PlaneGeometry(10, 10), new THREE.MeshStandardMaterial({ color: 0x444444, metalness: 0.2, roughness: 0.8 }));
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        // --- Health Bars (In-VR) ---
        const healthBarGroup = new THREE.Group();
        const myHealthBar = createHealthBar(0x00ff00);
        myHealthBar.position.set(-0.3, -0.3, -1);
        const opponentHealthBar = createHealthBar(0xff0000);
        opponentHealthBar.position.set(0.3, -0.3, -1);
        healthBarGroup.add(myHealthBar);
        healthBarGroup.add(opponentHealthBar);
        camera.add(healthBarGroup);
        scene.add(camera);

        function createHealthBar(color) { /* ... same as before ... */ }
        function updateHealthBars() { /* ... same as before ... */ }

        // --- 3D UI ---
        const uiGroup = new THREE.Group();
        uiGroup.position.set(0, 1.5, -1.2);
        scene.add(uiGroup); // Add group to main scene to follow camera

        const modeSelectEl = document.getElementById('mode-select-ui');
        const modeSelectObj = new CSS3DObject(modeSelectEl);
        uiGroup.add(modeSelectObj);
        
        const peerEl = document.getElementById('peer-ui');
        const peerObj = new CSS3DObject(peerEl);
        peerObj.visible = false;
        uiGroup.add(peerObj);
        
        const gameOverEl = document.getElementById('game-over-ui');
        const gameOverObj = new CSS3DObject(gameOverEl);
        gameOverObj.visible = false;
        uiGroup.add(gameOverObj);
        
        // --- Avatars ---
        const opponentHead = new THREE.Mesh(new THREE.BoxGeometry(0.25, 0.3, 0.2), new THREE.MeshStandardMaterial({ color: 0xff4400 }));
        opponentHead.visible = false;
        scene.add(opponentHead);

        const opponentHand1 = new THREE.Mesh(new THREE.SphereGeometry(0.05, 10, 10), new THREE.MeshStandardMaterial({ color: 0xff4400 }));
        const opponentHand2 = new THREE.Mesh(new THREE.SphereGeometry(0.05, 10, 10), new THREE.MeshStandardMaterial({ color: 0xff4400 }));
        opponentHand1.visible = false;
        opponentHand2.visible = false;
        scene.add(opponentHand1, opponentHand2);

        // Player controllers
        const controller1 = renderer.xr.getController(0);
        scene.add(controller1);
        const controller2 = renderer.xr.getController(1);
        scene.add(controller2);
        
        const fistGeometry = new THREE.SphereGeometry(0.05, 10, 10);
        const fistMaterial = new THREE.MeshStandardMaterial({ color: 0xcccccc, roughness: 0.2, metalness: 0.8 });
        const myFist1 = new THREE.Mesh(fistGeometry, fistMaterial);
        const myFist2 = new THREE.Mesh(fistGeometry, fistMaterial);
        controller1.add(myFist1);
        controller2.add(myFist2);
        
        // --- Effects ---
        function Effect(color, size) { /* ... same as before ... */ }
        Effect.prototype.activate = function(position) { /* ... same as before ... */ };
        Effect.prototype.update = function(delta) { /* ... same as before ... */ };
        const hitEffects = Array.from({length: 5}, () => new Effect(0xffff00, 0.05));
        const blockEffects = Array.from({length: 5}, () => new Effect(0x00ffff, 0.03));
        hitEffects.forEach(e => scene.add(e.mesh));
        blockEffects.forEach(e => scene.add(e.mesh));
        let currentHitEffect = 0, currentBlockEffect = 0;
        function triggerEffect(pool, index, position) { /* ... same as before ... */ }

        // --- UI & Game Mode Logic ---
        document.getElementById('play-online-btn').addEventListener('click', () => {
            gameMode = 'online';
            modeSelectObj.visible = false;
            peerObj.visible = true;
            initializePeer();
            opponentHead.material.color.setHex(0x0099ff);
            opponentHand1.material.color.setHex(0x0099ff);
            opponentHand2.material.color.setHex(0x0099ff);
        });
        document.getElementById('play-ai-btn').addEventListener('click', () => {
            gameMode = 'ai';
            modeSelectObj.visible = false;
            resetGame();
        });
        document.getElementById('play-again-btn').addEventListener('click', () => { 
            if(gameMode === 'online' && conn?.open) conn.send({type:'reset'}); 
            resetGame(); 
        });
        
        // --- AI Logic ---
        let aiState = 'IDLE';
        let aiStateTimer = 0;
        const aiTargetPos = new THREE.Vector3(0, 1.5, 0);
        function updateAI(delta) { /* ... same as before ... */ }

        // --- Collision Detection ---
        function checkCollisions() { /* ... same as before ... */ }
        function checkAIHits() { /* ... same as before ... */ }

        // --- Game Flow ---
        function resetGame() {
            myHealth = MAX_HEALTH;
            opponentHealth = MAX_HEALTH;
            gameOver = false;
            hitCooldown = 0;
            gameOverObj.visible = false;
            opponentHead.visible = true;
            opponentHand1.visible = true;
            opponentHand2.visible = true;
            if(gameMode === 'ai') aiStateTimer = 2; // Grace period
            updateHealthBars();
        }
        
        // --- PeerJS Logic ---
        let peer, conn;
        function generateRandomId() { /* ... same as before ... */ }
        function initializePeer() { /* ... same as before ... */ }
        document.getElementById('connect-btn').addEventListener('click', () => { /* ... same as before ... */ });
        function setupConnection(newConn) { /* ... same as before ... */ }
        
        // --- Animation Loop ---
        renderer.setAnimationLoop(() => {
            const delta = clock.getDelta();
            if (hitCooldown > 0) hitCooldown -= delta;
            
            if (renderer.xr.isPresenting) {
                const xrCamera = renderer.xr.getCamera();
                // Make UI follow camera
                uiGroup.position.copy(xrCamera.position);
                uiGroup.quaternion.copy(xrCamera.quaternion);
                uiGroup.translateZ(-1.2); // Move it in front
                uiGroup.lookAt(xrCamera.position); // Make it face the camera
            }

            if(gameMode === 'ai' && !gameOver) updateAI(delta);
            if(gameMode === 'online' && conn?.open && !gameOver) { /* ... same as before ... */ }
            if (renderer.xr.isPresenting) {
                 checkCollisions();
            }
            hitEffects.forEach(e => e.update(delta));
            blockEffects.forEach(e => e.update(delta));

            renderer.render(scene, camera);
            cssRenderer.render(uiGroup, camera); // Render UI separately
        });

        // --- Window Resizing ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            cssRenderer.setSize(window.innerWidth, window.innerHeight);
        });
        if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('/service-worker.js'); }); }

        // Mock functions for brevity in this view
        createHealthBar=function(c){const g=new THREE.Group();for(let i=0;i<MAX_HEALTH;i++){const s=new THREE.Mesh(new THREE.BoxGeometry(0.04,0.02,0.01),new THREE.MeshStandardMaterial({color:c}));s.position.x=(i-(MAX_HEALTH-1)/2)*0.05;g.add(s)}return g};updateHealthBars=function(){myHealthBar.children.forEach((s,i)=>s.visible=i<myHealth);opponentHealthBar.children.forEach((s,i)=>s.visible=i<opponentHealth)};Effect.prototype.activate=function(p){this.mesh.position.copy(p);this.mesh.visible=!0;this.mesh.scale.set(1,1,1);this.material.opacity=1;this.life=1};Effect.prototype.update=function(d){if(this.life>0){this.life-=2*d;this.material.opacity=this.life;this.mesh.scale.multiplyScalar(1+5*d);this.life<=0&&(this.mesh.visible=!1)}};triggerEffect=function(p,i,pos){p[i].activate(pos);return(i+1)%p.length};updateAI=function(d){aiStateTimer-=d;const p=renderer.xr.getCamera().position,dist=opponentHead.position.distanceTo(p);if(aiStateTimer<=0){const r=Math.random();dist<1.5?r<0.5?(aiState="ATTACKING",aiStateTimer=.5*Math.random()+.2):r<.8?(aiState="BLOCKING",aiStateTimer=1*Math.random()+.5):(aiState="DODGING",aiStateTimer=.5*Math.random()+.3):aiState="IDLE"}aiTargetPos.lerp(new THREE.Vector3(p.x,1.5,p.z-.7),2*d);opponentHead.position.lerp(aiTargetPos,5*d);const b=opponentHead.position.clone(),a=.5>Math.random()?opponentHand1:opponentHand2;switch(aiState){case"ATTACKING":a.position.lerp(p,10*d);break;case"BLOCKING":opponentHand1.position.lerp(b.clone().add(new THREE.Vector3(-.2,.1,-.2)),8*d);opponentHand2.position.lerp(b.clone().add(new THREE.Vector3(.2,.1,-.2)),8*d);break;case"DODGING":opponentHead.position.x+=Math.sin(clock.getElapsedTime()*20)*d*2;break;default:opponentHand1.position.lerp(b.clone().add(new THREE.Vector3(-.3,-.2,0)),5*d),opponentHand2.position.lerp(b.clone().add(new THREE.Vector3(.3,-.2,0)),5*d)}checkAIHits()};checkCollisions=function(){if(!opponentHead.visible||gameOver||hitCooldown>0)return;const f=[myFist1,myFist2],o=[opponentHand1,opponentHand2],p=new THREE.Vector3,h=new THREE.Vector3,d=new THREE.Vector3;opponentHead.getWorldPosition(d);for(const i of f){i.getWorldPosition(p);let s=!1;for(const l of o)if(l.visible&&(l.getWorldPosition(h),p.distanceTo(h)<.15)){currentBlockEffect=triggerEffect(blockEffects,currentBlockEffect,p);s=!0;break}if(!s&&p.distanceTo(d)<.2){hitCooldown=1;currentHitEffect=triggerEffect(hitEffects,currentHitEffect,p);opponentHealth--;updateHealthBars();"online"===gameMode&&conn?.open&&conn.send({type:"hit"});if(opponentHealth<=0){gameOver=!0;document.getElementById("game-over-text").textContent="YOU WIN!";gameOverObj.visible = true;"online"===gameMode&&conn?.open&&conn.send({type:"lose"})}return}}};checkAIHits=function(){if("ai"!==gameMode||!opponentHead.visible||gameOver||hitCooldown>0)return;const f=[myFist1,myFist2],o=[opponentHand1,opponentHand2],p=new THREE.Vector3,h=new THREE.Vector3,d=renderer.xr.getCamera().position;for(const i of o){if(!i.visible)continue;i.getWorldPosition(p);let s=!1;for(const l of f)if(l.getWorldPosition(h),p.distanceTo(h)<.15){currentBlockEffect=triggerEffect(blockEffects,currentBlockEffect,p);s=!0;break}if(!s&&p.distanceTo(d)<.25){hitCooldown=1;currentHitEffect=triggerEffect(hitEffects,currentHitEffect,p);myHealth--;updateHealthBars();if(myHealth<=0){gameOver=!0;document.getElementById("game-over-text").textContent="YOU LOSE";gameOverObj.visible = true}return}}};generateRandomId=function(){return Math.random().toString(36).substring(2,8).toUpperCase()};initializePeer=function(){const d=generateRandomId();document.getElementById("my-id").textContent=d;peer=new Peer(d);peer.on("connection",setupConnection);peer.on("error",e=>{document.getElementById("status").textContent=`Error: ${e.type}`})};document.getElementById("connect-btn").addEventListener("click",()=>{const d=document.getElementById("peer-id-input").value.trim();if(d)conn&&conn.close(),document.getElementById("status").textContent=`Connecting to ${d}...`,setupConnection(peer.connect(d));else document.getElementById("status").textContent="Please enter a friend's ID."});setupConnection=function(d){conn=d;document.getElementById("status").textContent=`Connected to ${conn.peer}`;resetGame();conn.on("data",d=>{if(gameOver)return;if("hit"===d.type){myHealth--;updateHealthBars();if(myHealth<=0){gameOver=!0;document.getElementById("game-over-text").textContent="YOU LOSE";gameOverObj.visible = true;conn?.open&&conn.send({type:"lose"})}}"lose"===d.type?(gameOver=!0,document.getElementById("game-over-text").textContent="YOU WIN!",gameOverObj.visible = true):"reset"===d.type?resetGame():(d.head&&(opponentHead.position.fromArray(d.head.position),opponentHead.quaternion.fromArray(d.head.quaternion)),d.controllers&&(opponentHand1.position.fromArray(d.controllers[0].position),opponentHand1.quaternion.fromArray(d.controllers[0].quaternion),opponentHand2.position.fromArray(d.controllers[1].position),opponentHand2.quaternion.fromArray(d.controllers[1].quaternion)))});conn.on("close",()=>{document.getElementById("status").textContent="Connection closed.";opponentHead.visible=!1;opponentHand1.visible=!1;opponentHand2.visible=!1;conn=null})};
    </script>
</body>
</html>
