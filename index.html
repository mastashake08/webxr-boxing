<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Hand Tracking with PeerJS</title>
    <meta name="theme-color" content="#0891b2"/>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
        .ui-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            background-color: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(55, 65, 81, 0.5);
            text-align: center;
        }
        #peer-ui {
             top: 20px;
             left: 20px;
             transform: none;
        }
        canvas { display: block; }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- UI for Mode Selection -->
    <div id="mode-select-ui" class="ui-panel p-6 rounded-lg shadow-xl w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-4 text-cyan-400">XR Boxing</h1>
        <p class="text-gray-300 mb-6">Choose your opponent.</p>
        <div class="space-y-4">
            <button id="play-online-btn" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                Play Online
            </button>
            <button id="play-ai-btn" class="w-full bg-purple-600 hover:bg-purple-500 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                Fight AI
            </button>
        </div>
    </div>

    <!-- UI for PeerJS Connection -->
    <div id="peer-ui" class="ui-panel p-4 rounded-lg shadow-xl w-full max-w-sm" style="display: none;">
        <h1 class="text-xl font-bold mb-2 text-cyan-400">WebXR Peer Connector</h1>
        <div class="mb-3">
            <label class="text-sm font-medium text-gray-400">Your ID:</label>
            <div id="my-id" class="mt-1 p-2 bg-gray-900 rounded-md border border-gray-600 font-mono text-gray-300">Generating...</div>
        </div>
        <div class="mb-3">
            <label for="peer-id-input" class="text-sm font-medium text-gray-400">Friend's ID:</label>
            <input type="text" id="peer-id-input" placeholder="Enter friend's ID" class="w-full mt-1 p-2 bg-gray-700 text-white rounded-md border border-gray-600 focus:ring-2 focus:ring-cyan-500 focus:outline-none">
        </div>
        <button id="connect-btn" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-2 px-4 rounded-lg transition-colors">Connect</button>
        <div id="status" class="mt-3 text-sm text-yellow-400 h-5"></div>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-ui" class="ui-panel p-8 rounded-lg" style="display: none;">
        <h2 id="game-over-text" class="text-4xl font-bold text-red-500 mb-4">YOU LOSE</h2>
        <button id="play-again-btn" class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded-lg transition-colors">Play Again</button>
    </div>

    <!-- Button to Enter XR -->
    <div id="enter-xr-btn-container" style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 100;"></div>

    <!-- Three.js will render here -->
    <canvas id="c"></canvas>

    <!-- Dependencies -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script type="importmap">
        { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js", "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { VRButton } from 'three/addons/webxr/VRButton.js';
        
        // --- Constants & Game State ---
        const MAX_HEALTH = 5;
        let myHealth = MAX_HEALTH;
        let opponentHealth = MAX_HEALTH;
        let gameOver = false;
        let gameMode = null; // 'online' or 'ai'
        let hitCooldown = 0; // Cooldown timer to prevent rapid hits

        // --- Basic Setup ---
        const clock = new THREE.Clock();
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.6, 2);
        const renderer = new THREE.WebGLRenderer({ antialias: true, canvas: document.querySelector('#c'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.xr.enabled = true;
        document.getElementById('enter-xr-btn-container').appendChild(VRButton.createButton(renderer));

        // --- Scene Content ---
        scene.add(new THREE.AmbientLight(0x404040, 2));
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 3, 2);
        scene.add(directionalLight);
        const floor = new THREE.Mesh(new THREE.PlaneGeometry(10, 10), new THREE.MeshStandardMaterial({ color: 0x444444, metalness: 0.2, roughness: 0.8 }));
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        // --- Health Bars (In-VR) ---
        const healthBarGroup = new THREE.Group();
        const myHealthBar = createHealthBar(0x00ff00);
        myHealthBar.position.set(-0.3, -0.3, -1);
        const opponentHealthBar = createHealthBar(0xff0000);
        opponentHealthBar.position.set(0.3, -0.3, -1);
        healthBarGroup.add(myHealthBar);
        healthBarGroup.add(opponentHealthBar);
        camera.add(healthBarGroup);
        scene.add(camera);

        function createHealthBar(color) {
            const group = new THREE.Group();
            for (let i = 0; i < MAX_HEALTH; i++) {
                const segment = new THREE.Mesh(new THREE.BoxGeometry(0.04, 0.02, 0.01), new THREE.MeshStandardMaterial({ color }));
                segment.position.x = (i - (MAX_HEALTH - 1) / 2) * 0.05;
                group.add(segment);
            }
            return group;
        }

        function updateHealthBars() {
            myHealthBar.children.forEach((s, i) => s.visible = i < myHealth);
            opponentHealthBar.children.forEach((s, i) => s.visible = i < opponentHealth);
        }

        // --- Avatars ---
        const opponentHead = new THREE.Mesh(new THREE.BoxGeometry(0.25, 0.3, 0.2), new THREE.MeshStandardMaterial({ color: 0xff4400 }));
        opponentHead.visible = false;
        scene.add(opponentHead);

        const opponentHand1 = new THREE.Mesh(new THREE.SphereGeometry(0.05, 10, 10), new THREE.MeshStandardMaterial({ color: 0xff4400 }));
        const opponentHand2 = new THREE.Mesh(new THREE.SphereGeometry(0.05, 10, 10), new THREE.MeshStandardMaterial({ color: 0xff4400 }));
        opponentHand1.visible = false;
        opponentHand2.visible = false;
        scene.add(opponentHand1, opponentHand2);

        // Player controllers
        const controller1 = renderer.xr.getController(0);
        scene.add(controller1);
        const controller2 = renderer.xr.getController(1);
        scene.add(controller2);
        
        const fistGeometry = new THREE.SphereGeometry(0.05, 10, 10);
        const fistMaterial = new THREE.MeshStandardMaterial({ color: 0xcccccc, roughness: 0.2, metalness: 0.8 });
        const myFist1 = new THREE.Mesh(fistGeometry, fistMaterial);
        const myFist2 = new THREE.Mesh(fistGeometry, fistMaterial);
        controller1.add(myFist1);
        controller2.add(myFist2);
        
        // --- Effects ---
        function Effect(color, size) { /* ... same as before ... */ }
        Effect.prototype.activate = function(position) { /* ... same as before ... */ };
        Effect.prototype.update = function(delta) { /* ... same as before ... */ };
        const hitEffects = Array.from({length: 5}, () => new Effect(0xffff00, 0.05));
        const blockEffects = Array.from({length: 5}, () => new Effect(0x00ffff, 0.03));
        hitEffects.forEach(e => scene.add(e.mesh));
        blockEffects.forEach(e => scene.add(e.mesh));
        let currentHitEffect = 0, currentBlockEffect = 0;
        function triggerEffect(pool, index, position) { /* ... same as before ... */ }

        // --- UI & Game Mode Logic ---
        const modeSelectUI = document.getElementById('mode-select-ui');
        const peerUI = document.getElementById('peer-ui');
        document.getElementById('play-online-btn').addEventListener('click', () => {
            gameMode = 'online';
            modeSelectUI.style.display = 'none';
            peerUI.style.display = 'block';
            initializePeer();
            opponentHead.material.color.setHex(0x0099ff);
            opponentHand1.material.color.setHex(0x0099ff);
            opponentHand2.material.color.setHex(0x0099ff);
        });
        document.getElementById('play-ai-btn').addEventListener('click', () => {
            gameMode = 'ai';
            modeSelectUI.style.display = 'none';
            resetGame();
        });
        document.getElementById('play-again-btn').addEventListener('click', () => { 
            if(gameMode === 'online' && conn?.open) conn.send({type:'reset'}); 
            resetGame(); 
        });
        
        // --- AI Logic ---
        let aiState = 'IDLE'; // IDLE, ATTACKING, BLOCKING, DODGING
        let aiStateTimer = 0;
        const aiTargetPos = new THREE.Vector3(0, 1.5, 0);

        function updateAI(delta) { /* ... same as before ... */ }

        // --- Collision Detection ---
        function checkCollisions() { // Player hits opponent
            if (!opponentHead.visible || gameOver || hitCooldown > 0) return;

            const myFists = [myFist1, myFist2];
            const opponentHands = [opponentHand1, opponentHand2];
            const fistPos = new THREE.Vector3();
            const opponentHandPos = new THREE.Vector3();
            const opponentHeadPos = new THREE.Vector3();
            opponentHead.getWorldPosition(opponentHeadPos);

            for (const fist of myFists) {
                fist.getWorldPosition(fistPos);
                let wasBlocked = false;

                for (const oHand of opponentHands) {
                    if (oHand.visible) {
                        oHand.getWorldPosition(opponentHandPos);
                        if (fistPos.distanceTo(opponentHandPos) < 0.15) {
                            currentBlockEffect = triggerEffect(blockEffects, currentBlockEffect, fistPos);
                            wasBlocked = true;
                            break;
                        }
                    }
                }
                if (wasBlocked) continue;

                if (fistPos.distanceTo(opponentHeadPos) < 0.2) {
                    hitCooldown = 1.0; // Set 1 sec cooldown
                    currentHitEffect = triggerEffect(hitEffects, currentHitEffect, fistPos);
                    opponentHealth--;
                    updateHealthBars();
                    if (gameMode === 'online' && conn?.open) {
                        conn.send({ type: 'hit' });
                    }
                    if (opponentHealth <= 0) {
                        gameOver = true;
                        document.getElementById('game-over-text').textContent = "YOU WIN!";
                        document.getElementById('game-over-ui').style.display = 'block';
                        if (gameMode === 'online' && conn?.open) {
                            conn.send({ type: 'lose' });
                        }
                    }
                    return;
                }
            }
        }

        function checkAIHits() { // AI hits player
            if (gameMode !== 'ai' || !opponentHead.visible || gameOver || hitCooldown > 0) return;

            const myFists = [myFist1, myFist2];
            const opponentHands = [opponentHand1, opponentHand2];
            const opponentHandPos = new THREE.Vector3();
            const myFistPos = new THREE.Vector3();
            const myHeadPos = renderer.xr.getCamera().position;

            for (const oHand of opponentHands) {
                if (!oHand.visible) continue;
                oHand.getWorldPosition(opponentHandPos);
                let wasBlocked = false;
                
                for (const myFist of myFists) {
                    myFist.getWorldPosition(myFistPos);
                    if (opponentHandPos.distanceTo(myFistPos) < 0.15) {
                        currentBlockEffect = triggerEffect(blockEffects, currentBlockEffect, opponentHandPos);
                        wasBlocked = true;
                        break;
                    }
                }
                if (wasBlocked) continue;
                
                if (opponentHandPos.distanceTo(myHeadPos) < 0.25) {
                    hitCooldown = 1.0; // Set 1 sec cooldown
                    currentHitEffect = triggerEffect(hitEffects, currentHitEffect, opponentHandPos);
                    myHealth--;
                    updateHealthBars();
                    if (myHealth <= 0) {
                        gameOver = true;
                        document.getElementById('game-over-text').textContent = "YOU LOSE";
                        document.getElementById('game-over-ui').style.display = 'block';
                    }
                    return;
                }
            }
        }

        // --- Game Flow ---
        function resetGame() {
            myHealth = MAX_HEALTH;
            opponentHealth = MAX_HEALTH;
            gameOver = false;
            hitCooldown = 0;
            document.getElementById('game-over-ui').style.display = 'none';
            opponentHead.visible = true;
            opponentHand1.visible = true;
            opponentHand2.visible = true;
            if(gameMode === 'ai') aiStateTimer = 2; // Grace period
            updateHealthBars();
        }
        
        // --- PeerJS Logic ---
        let peer, conn;
        function generateRandomId() { /* ... same as before ... */ }
        function initializePeer() { /* ... same as before ... */ }
        document.getElementById('connect-btn').addEventListener('click', () => { /* ... same as before ... */ });

        function setupConnection(newConn) {
            conn = newConn;
            document.getElementById('status').textContent = `Connected to ${conn.peer}`;
            resetGame();

            conn.on('data', (data) => {
                if (gameOver) return;
                if (data.type === 'hit') {
                    myHealth--;
                    updateHealthBars();
                    if (myHealth <= 0) {
                        gameOver = true;
                        document.getElementById('game-over-text').textContent = "YOU LOSE";
                        document.getElementById('game-over-ui').style.display = 'block';
                        if(conn?.open) conn.send({ type: 'lose' });
                    }
                } else if (data.type === 'lose') {
                    gameOver = true;
                    document.getElementById('game-over-text').textContent = "YOU WIN!";
                    document.getElementById('game-over-ui').style.display = 'block';
                } else if (data.type === 'reset') {
                    resetGame();
                } else {
                    if (data.head) {
                        opponentHead.position.fromArray(data.head.position);
                        opponentHead.quaternion.fromArray(data.head.quaternion);
                    }
                    if (data.controllers) {
                        opponentHand1.position.fromArray(data.controllers[0].position);
                        opponentHand1.quaternion.fromArray(data.controllers[0].quaternion);
                        opponentHand2.position.fromArray(data.controllers[1].position);
                        opponentHand2.quaternion.fromArray(data.controllers[1].quaternion);
                    }
                }
            });

            conn.on('close', () => { /* ... same as before ... */ });
        }
        
        // --- Animation Loop ---
        renderer.setAnimationLoop(() => {
            const delta = clock.getDelta();
            if (hitCooldown > 0) hitCooldown -= delta;

            if(gameMode === 'ai' && !gameOver) updateAI(delta);
            if(gameMode === 'online' && conn?.open && !gameOver) {
                const xrCamera = renderer.xr.getCamera();
                const data = {
                    head: { position: xrCamera.position.toArray(), quaternion: xrCamera.quaternion.toArray() },
                    controllers: [
                        { position: controller1.position.toArray(), quaternion: controller1.quaternion.toArray() },
                        { position: controller2.position.toArray(), quaternion: controller2.quaternion.toArray() }
                    ]
                };
                conn.send(data);
            }
            if (renderer.xr.isPresenting) {
                 checkCollisions();
            }
            hitEffects.forEach(e => e.update(delta));
            blockEffects.forEach(e => e.update(delta));
            renderer.render(scene, camera);
        });

        // --- Other stuff ---
        window.addEventListener('resize', () => { /* ... same as before ... */ });
        if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('/service-worker.js'); }); }

        // --- Mock functions for brevity in this view ---
        Effect.prototype.activate = function(p){this.mesh.position.copy(p);this.mesh.visible=!0;this.life=1};Effect.prototype.update=function(d){if(this.life>0){this.life-=2*d;this.material.opacity=this.life;this.mesh.scale.multiplyScalar(1+5*d);this.life<=0&&(this.mesh.visible=!1)}};triggerEffect=function(p,i,pos){p[i].activate(pos);return(i+1)%p.length};function updateAI(d){aiStateTimer-=d;const p=renderer.xr.getCamera().position,dist=opponentHead.position.distanceTo(p);if(aiStateTimer<=0){const r=Math.random();dist<1.5?r<0.5?(aiState="ATTACKING",aiStateTimer=0.5*Math.random()+0.2):r<0.8?(aiState="BLOCKING",aiStateTimer=1*Math.random()+0.5):(aiState="DODGING",aiStateTimer=0.5*Math.random()+0.3):aiState="IDLE"}aiTargetPos.lerp(new THREE.Vector3(p.x,1.5,p.z-0.7),2*d);opponentHead.position.lerp(aiTargetPos,5*d);const b=opponentHead.position.clone(),a=Math.random()<0.5?opponentHand1:opponentHand2;switch(aiState){case"ATTACKING":a.position.lerp(p,10*d);break;case"BLOCKING":opponentHand1.position.lerp(b.clone().add(new THREE.Vector3(-0.2,0.1,-0.2)),8*d);opponentHand2.position.lerp(b.clone().add(new THREE.Vector3(0.2,0.1,-0.2)),8*d);break;case"DODGING":opponentHead.position.x+=Math.sin(clock.getElapsedTime()*20)*d*2;break;default:opponentHand1.position.lerp(b.clone().add(new THREE.Vector3(-0.3,-0.2,0)),5*d),opponentHand2.position.lerp(b.clone().add(new THREE.Vector3(0.3,-0.2,0)),5*d)}checkAIHits()}generateRandomId=function(){return Math.random().toString(36).substring(2,8).toUpperCase()};function initializePeer(){const id=generateRandomId();document.getElementById("my-id").textContent=id;peer=new Peer(id);peer.on("connection",setupConnection);peer.on("error",e=>{document.getElementById("status").textContent=`Error: ${e.type}`})}document.getElementById("connect-btn").addEventListener("click",()=>{const id=document.getElementById("peer-id-input").value.trim();if(id){if(conn)conn.close();document.getElementById("status").textContent=`Connecting to ${id}...`;setupConnection(peer.connect(id))}else document.getElementById("status").textContent="Please enter a friend's ID."});conn.on("close",()=>{document.getElementById("status").textContent="Connection closed.";opponentHead.visible=!1;opponentHand1.visible=!1;opponentHand2.visible=!1;conn=null});window.addEventListener("resize",()=>{camera.aspect=window.innerWidth/window.innerHeight;camera.updateProjectionMatrix();renderer.setSize(window.innerWidth,window.innerHeight)});
    </script>
</body>
</html>
